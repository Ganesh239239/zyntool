<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Resize Image</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- CORRECT PATH (from /tools/) -->
  <link rel="stylesheet" href="../css/resize.css">
</head>
<body>

<main class="container">

  <header class="header">
    <h1>Resize IMAGE</h1>
    <p>Resize images by changing width and height</p>
  </header>

  <!-- Upload Box -->
  <section class="upload" id="uploadArea">
    <input type="file" id="fileInput" accept="image/*" multiple hidden>
    <p>Drag & drop images here</p>
    <span>or</span>
    <button id="selectBtn" class="btn btn-black">Select Images</button>
  </section>

  <!-- Resize Controls -->
  <section class="card">
    <div class="grid">
      <div class="field">
        <label>Width (px)</label>
        <input type="number" id="widthInput" placeholder="Auto">
      </div>
      <div class="field">
        <label>Height (px)</label>
        <input type="number" id="heightInput" placeholder="Auto">
      </div>
    </div>

    <label class="lock">
      <input type="checkbox" id="lockRatio" checked>
      <span></span>
      Lock aspect ratio
    </label>

    <button id="resizeBtn" class="btn btn-primary">
      Resize
    </button>
  </section>

  <!-- Action Buttons -->
  <section class="actions">
    <button id="downloadAll" class="btn btn-secondary">
      Download All
    </button>
    <button id="clearAll" class="btn btn-danger">
      Clear Queue
    </button>
  </section>

  <!-- Results -->
  <section id="results" class="results"></section>

</main>

<!-- CORRECT PATH -->
<script src="../js/tools/resize.js"></script>
</body>
</html>
