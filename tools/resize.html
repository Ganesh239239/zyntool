<!-- Resize Tool -->
<div class="resize-tool">

  <!-- Upload -->
  <div class="resize-upload" id="resizeUpload">
    <input type="file" id="resizeInput" accept="image/*" multiple hidden>
    <button type="button" id="resizeSelectBtn">
      Select Images
    </button>
  </div>

  <!-- Controls -->
  <div class="resize-controls">
    <div>
      <label>Width (px)</label>
      <input type="number" id="resizeWidth">
    </div>

    <div>
      <label>Height (px)</label>
      <input type="number" id="resizeHeight">
    </div>

    <label>
      <input type="checkbox" id="resizeLock" checked>
      Lock aspect ratio
    </label>

    <button type="button" id="resizeApplyBtn">
      Resize
    </button>
  </div>

  <!-- Results -->
  <div class="resize-results" id="resizeResults"></div>

</div>
