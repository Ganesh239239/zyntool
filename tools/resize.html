<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Resize Image</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="../css/resize.css">
</head>
<body>

<div class="page">

  <h1>Resize IMAGE</h1>
  <p class="subtitle">Resize images by changing width and height</p>

  <!-- Upload -->
  <div class="upload" id="uploadArea">
    <input type="file" id="fileInput" accept="image/*" multiple hidden>
    <p>Drag & drop images here</p>
    <span>or</span>
    <button class="btn primary small">Select Images</button>
  </div>

  <!-- Resize Card -->
  <div class="card">
    <div class="field">
      <label>Width (px)</label>
      <input type="number" id="widthInput" placeholder="Auto">
    </div>

    <div class="field">
      <label>Height (px)</label>
      <input type="number" id="heightInput" placeholder="Auto">
    </div>

    <label class="checkbox">
      <input type="checkbox" id="lockRatio" checked>
      <span></span>
      Lock aspect ratio
    </label>

    <button id="resizeBtn" class="btn primary full">Resize</button>
  </div>

  <!-- Actions -->
  <div class="actions">
    <button id="downloadAll" class="btn secondary">Download All</button>
    <button id="clearAll" class="btn danger">Clear Queue</button>
  </div>

  <!-- Results -->
  <div id="results" class="results"></div>

</div>

<script src="https://cdn.jsdelivr.net/npm/jszip@3.10.1/dist/jszip.min.js"></script>
<script src="../js/tools/resize.js"></script>
</body>
</html>
