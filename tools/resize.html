<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Resize Image</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="../css/resize.css">
</head>
<body>

<section class="tool-hero">
  <h1>Resize IMAGE</h1>
  <p>Resize images by changing width and height</p>
</section>

<section class="tool-wrapper">

  <!-- Upload -->
  <div class="upload-area" id="uploadArea">
    <input type="file" id="fileInput" accept="image/*" multiple hidden>
    <p>Drag & drop images here</p>
    <span>or</span>
    <button class="primary-btn">Select Images</button>
  </div>

  <!-- Resize Controls -->
  <div class="resize-panel">
    <div class="resize-row">
      <label>Width (px)</label>
      <input type="number" id="widthInput" placeholder="Auto">
    </div>

    <div class="resize-row">
      <label>Height (px)</label>
      <input type="number" id="heightInput" placeholder="Auto">
    </div>

    <label class="resize-lock">
      <input type="checkbox" id="lockRatio" checked>
      Lock aspect ratio
    </label>

    <button id="resizeBtn" class="primary-btn full">Resize</button>
  </div>

  <!-- Controls -->
  <div class="controls">
    <button id="downloadAll" class="primary-btn">Download All</button>
    <button id="clearAll" class="danger-btn">Clear Queue</button>
  </div>

  <!-- Results -->
  <div class="results" id="results"></div>

</section>

<script src="https://cdn.jsdelivr.net/npm/jszip@3.10.1/dist/jszip.min.js"></script>
<script src="../js/tools/resize.js"></script>
</body>
</html>
