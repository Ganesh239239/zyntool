<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Resize Image</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="../css/tool.css">
</head>
<body>

<section class="tool-hero">
  <h1>Resize IMAGE</h1>
  <p>Resize images by changing width and height</p>
</section>

<section class="tool-wrapper">

  <!-- Upload -->
  <div class="upload-area" id="uploadArea">
    <input type="file" id="fileInput" accept="image/*" multiple hidden>
    <p>Drag & drop images here</p>
    <span>or</span>
    <button>Select Images</button>
  </div>

  <!-- Resize Controls -->
  <div class="quality-panel">
    <label>
      Width (px)
      <input type="number" id="widthInput" value="800">
    </label>

    <label>
      Height (px)
      <input type="number" id="heightInput" value="600">
    </label>

    <label class="lock">
      <input type="checkbox" id="lockRatio" checked>
      Lock aspect ratio
    </label>
  </div>

  <!-- Controls -->
  <div class="controls">
    <button id="downloadAll">Download All</button>
    <button id="clearAll">Clear Queue</button>
  </div>

  <!-- Results -->
  <div class="results" id="results"></div>

</section>

<script src="https://cdn.jsdelivr.net/npm/jszip@3.10.1/dist/jszip.min.js"></script>
<script src="../js/tools/resize.js"></script>
</body>
</html>
