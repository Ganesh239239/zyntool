<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resize Image - Image Tools</title>
    <link rel="stylesheet" href="../functions/css/main.css">
    <link rel="stylesheet" href="../functions/css/tools.css">
</head>
<body>
    <header class="tool-header">
        <div class="container">
            <a href="../index.html" class="back-link">‚Üê Back to Home</a>
            <h1>üìè Resize Image</h1>
            <p>Change image dimensions easily</p>
        </div>
    </header>

    <main class="tool-container">
        <div class="upload-area" id="uploadArea">
            <input type="file" id="fileInput" accept="image/*">
            <div class="upload-icon">üì§</div>
            <h2>Select or Drop Image</h2>
            <p>Supports JPG, PNG, GIF, WebP (Max 50MB)</p>
        </div>

        <div class="controls" id="controls">
            <div class="control-row">
                <div class="control-group">
                    <label for="width">Width (px)</label>
                    <input type="number" id="width" min="1" value="800">
                </div>
                <div class="control-group">
                    <label for="height">Height (px)</label>
                    <input type="number" id="height" min="1" value="600">
                </div>
            </div>
            <div class="control-group">
                <label>
                    <input type="checkbox" id="aspectRatio" checked> Maintain aspect ratio
                </label>
            </div>
            <div class="button-group">
                <button class="btn" id="resizeBtn">Resize Image</button>
                <button class="btn btn-secondary" id="downloadBtn" disabled>Download Resized</button>
            </div>
            <p class="info-text" id="infoText"></p>
        </div>

        <div class="preview-area" id="previewArea">
            <h3>Preview</h3>
            <canvas id="canvas"></canvas>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 Image Tools. All processing done in your browser.</p>
        </div>
    </footer>

    <script src="../functions/js/main.js"></script>
    <script src="../functions/js/resize.js"></script>
</body>
</html>
