<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Resize Image</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="../css/resize.css">
</head>
<body>

<!-- NAVIGATION -->
<header class="nav">
  <div class="nav-inner">
    <div class="logo" onclick="location.href='../index.html'">
      IMG<span>TOOLS</span>
    </div>

    <nav class="menu">
      <a href="../index.html">Home</a>
      <a href="resize.html" class="active">Resize</a>
      <a href="#">Compress</a>
      <a href="#">Convert</a>
    </nav>
  </div>
</header>

<main class="page">

  <section class="hero">
    <h1>Resize Image</h1>
    <p>Resize images to exact dimensions</p>
  </section>

  <!-- UPLOAD -->
  <section class="upload" id="uploadArea">
    <input type="file" id="fileInput" accept="image/*" multiple>
    <p><strong>Drag & drop images here</strong></p>
    <span>or click to upload</span>
  </section>

  <!-- CONTROLS -->
  <section class="card">
    <div class="inputs">
      <div>
        <label>Width (px)</label>
        <input type="number" id="widthInput">
      </div>
      <div>
        <label>Height (px)</label>
        <input type="number" id="heightInput">
      </div>
    </div>

    <label class="lock">
      <input type="checkbox" id="lockRatio" checked>
      <span></span>
      Keep aspect ratio
    </label>

    <button id="resizeBtn" class="primary-btn">Resize</button>
  </section>

  <!-- RESULTS -->
  <section id="results" class="results"></section>

</main>

<script src="../js/tools/resize.js"></script>
</body>
</html>
