<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Resize Image</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="../css/resize.css">
</head>
<body>

<!-- ================= NAVIGATION ================= -->
<header class="nav">
  <div class="nav-inner">
    <div class="logo" onclick="location.href='../index.html'">
      Img<span>Tools</span>
    </div>

    <nav class="menu">
      <a href="../index.html">Home</a>
      <a href="resize.html" class="active">Resize</a>
      <a href="#">Compress</a>
      <a href="#">Convert</a>
    </nav>
  </div>
</header>

<!-- ================= PAGE ================= -->
<main class="page">

  <section class="hero">
    <h1>Resize Image</h1>
    <p>Resize images to exact dimensions in seconds</p>
  </section>

  <!-- Upload -->
  <section class="upload-card" id="uploadArea">
    <input type="file" id="fileInput" accept="image/*" multiple hidden>
    <h3>Drop images here</h3>
    <p>or click to upload</p>
    <button id="selectBtn">Select Images</button>
  </section>

  <!-- Controls -->
  <section class="control-card">
    <div class="inputs">
      <div class="input-box">
        <label>Width</label>
        <input type="number" id="widthInput" placeholder="Auto">
      </div>

      <div class="input-box">
        <label>Height</label>
        <input type="number" id="heightInput" placeholder="Auto">
      </div>
    </div>

    <label class="ratio-toggle">
      <input type="checkbox" id="lockRatio" checked>
      <span></span>
      Keep aspect ratio
    </label>

    <button id="resizeBtn" class="primary-btn">
      Resize Images
    </button>
  </section>

  <!-- Results -->
  <section class="results" id="results"></section>

</main>

<script src="../js/tools/resize.js"></script>
</body>
</html>
