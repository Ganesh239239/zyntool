<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Resize Image</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="resize.css" />
</head>
<body>

<main class="container">

  <header class="header">
    <h1>Resize IMAGE</h1>
    <p>Resize images by changing width and height</p>
  </header>

  <!-- Upload -->
  <section class="upload" id="uploadArea">
    <input type="file" id="fileInput" accept="image/*" multiple hidden />
    <p>Drag & drop images here</p>
    <span>or</span>
    <button class="btn btn-primary btn-small">Select Images</button>
  </section>

  <!-- Resize Settings -->
  <section class="card">
    <div class="field">
      <label>Width (px)</label>
      <input type="number" id="widthInput" />
    </div>

    <div class="field">
      <label>Height (px)</label>
      <input type="number" id="heightInput" />
    </div>

    <label class="checkbox">
      <input type="checkbox" id="lockRatio" checked />
      <span></span>
      Lock aspect ratio
    </label>

    <button id="resizeBtn" class="btn btn-primary btn-full">
      Resize
    </button>
  </section>

  <!-- Actions -->
  <section class="actions">
    <button id="downloadAll" class="btn btn-secondary">
      Download All
    </button>
    <button id="clearAll" class="btn btn-danger">
      Clear Queue
    </button>
  </section>

  <!-- Results -->
  <section id="results" class="results"></section>

</main>

<script src="https://cdn.jsdelivr.net/npm/jszip@3.10.1/dist/jszip.min.js"></script>
<script src="resize.js"></script>
</body>
</html>
