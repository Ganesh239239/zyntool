<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Compress Image – ZynTool</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="../css/tool.css">
</head>
<body>

<header class="header">
  <div class="header-inner">
    <div class="logo" onclick="location.href='../index.html'">
      Zyn<span>Tool</span>
    </div>
    <div class="menu" id="menuBtn">☰</div>
  </div>
</header>

<section class="tool-hero">
  <h1>Compress IMAGE</h1>
  <p>Reduce image file size while keeping quality</p>
</section>

<section class="tool-wrapper">

  <!-- UPLOAD -->
  <div class="upload-area" id="uploadArea">
    <input type="file" id="fileInput" accept="image/*" multiple hidden>
    <p>Drag & drop images here</p>
    <span>or</span>
    <button id="uploadBtn">Select Images</button>
  </div>

  <!-- QUALITY PANEL -->
  <div class="quality-panel">
    <div class="quality-top">
      <span class="quality-label">Quality</span>

      <input type="number" id="qualityInput" value="71" min="10" max="95">

      <button id="applyBtn">APPLY</button>
    </div>

    <input type="range" id="qualityRange" min="10" max="95" value="71">
  </div>

  <!-- RESULTS -->
  <div class="results" id="results"></div>

</section>

<script src="../js/menu.js"></script>
<script src="../js/tools/compress.js"></script>
</body>
</html>
