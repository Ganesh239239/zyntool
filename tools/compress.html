<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <!-- REQUIRED for mobile layout -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Compress Image</title>

  <!-- âœ… ABSOLUTE PATH (Cloudflare Pages SAFE) -->

<body>

  <!-- ================= HEADER (COPY FROM index.html) ================= -->
  <header class="site-header">
    <!-- ðŸ”´ PASTE YOUR EXACT NAVBAR CODE FROM index.html HERE -->
  </header>
  <!-- ================================================================ -->

  <!-- ================= MAIN CONTENT ================= -->
  <main class="container">

    <section class="tool-page">

      <h1 class="tool-title">Compress Image</h1>

      <div class="tool-box">

        <input
          type="file"
          id="imageInput"
          accept="image/*"
          class="file-input"
        >

        <img
          id="imagePreview"
          class="image-preview"
          style="display:none;"
          alt="Preview"
        >

        <canvas id="canvas" hidden></canvas>

        <div class="tool-controls">
          <label>
            Quality:
            <input
              type="range"
              id="qualityRange"
              min="10"
              max="90"
              value="70"
            >
            <span id="qualityValue">70%</span>
          </label>
        </div>

        <button id="compressBtn" class="primary-btn">
          Compress Image
        </button>

      </div>

    </section>

  </main>
  <!-- ================================================= -->
