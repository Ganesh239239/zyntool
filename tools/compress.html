<!-- TOOL HEADER (UNCHANGED) -->

</div>

<!-- TOOL SECTION (SAFE TO IMPROVE) -->
<section class="tool-section">

    <div class="upload-area" id="upload-area">
        <h2>Select Image</h2>
        <p>JPG, PNG, WEBP â€¢ Max 10MB</p>
        <button class="btn" onclick="document.getElementById('file-input').click()">Select Image</button>
        <input type="file" id="file-input" accept="image/*">
        <p class="hint">or drag & drop here</p>
    </div>

    <div class="controls" id="controls" style="display:none;">
        <h3>Compression Level</h3>
        <div class="preset-group">
            <button class="btn preset active" data-quality="0.9">High</button>
            <button class="btn preset" data-quality="0.7">Balanced</button>
            <button class="btn preset" data-quality="0.5">Strong</button>
        </div>
        <button class="btn primary" id="compress-btn">Compress Image</button>
    </div>

    <div class="loading" id="loading">
        <div class="spinner"></div>
        <p>Processing imageâ€¦</p>
    </div>

    <div class="preview-section" id="preview-section">
        <h2>Result</h2>
        <img id="preview-image" class="image-preview">
        <div id="stats"></div>
        <div class="actions">
            <button class="btn" id="download-btn">Download</button>
            <button class="btn secondary" onclick="location.reload()">Compress Another</button>
        </div>
    </div>

</section>
