<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Compress Image</title>

  <!-- ✅ CORRECT CSS PATH -->
  <link rel="stylesheet" href="../assets/css/main.css" />
</head>
<body>

  <!-- ✅ COPY THIS EXACT HEADER FROM index.html -->
  <header class="site-header">
    <!-- your existing navbar HTML here -->
  </header>

  <!-- ✅ MAIN CONTENT WRAPPER (CSS DEPENDS ON THIS) -->
  <main class="container">

    <section class="tool-page">
      <h1>Compress Image</h1>

      <input type="file" id="imageInput" accept="image/*" />

      <img
        id="imagePreview"
        style="display:none; max-width:100%; margin-top:12px;"
      />

      <canvas id="canvas" hidden></canvas>

      <div class="tool-controls">
        <label>
          Quality:
          <input type="range" id="qualityRange" min="10" max="90" value="70">
          <span id="qualityValue">70%</span>
        </label>
      </div>

      <button id="compressBtn" class="primary-btn">
        Compress Image
      </button>

    </section>

  </main>

  <!-- ✅ COPY THIS EXACT FOOTER FROM index.html -->
  <footer class="site-footer">
    <!-- your existing footer HTML here -->
  </footer>

  <!-- ✅ TOOL JS -->
  <script src="../assets/js/compress.js"></script>
</body>
</html>
