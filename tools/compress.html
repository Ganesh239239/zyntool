<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Compress Image</title>
  <link rel="stylesheet" href="../assets/css/main.css" />
</head>
<body>

  <!-- KEEP your existing header / layout -->

  <div class="tool-container">

    <input type="file" id="imageInput" accept="image/*" />

    <img
      id="imagePreview"
      alt="Preview"
      style="display:none; max-width:100%; margin-top:12px;"
    />

    <canvas id="canvas" hidden></canvas>

    <div style="margin-top:15px;">
      <label>
        Quality:
        <input type="range" id="qualityRange" min="10" max="90" value="70" />
        <span id="qualityValue">70%</span>
      </label>
    </div>

    <button id="compressBtn" style="margin-top:20px;">
      Compress Image
    </button>

  </div>

  <!-- SINGLE JS FILE ONLY -->
  <script src="../assets/js/compress.js"></script>
</body>
</html>
