<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Compress Image</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="../css/tool.css">
</head>
<body>

<section class="tool-hero">
  <h1>Compress IMAGE</h1>
  <p>Reduce image file size while keeping quality</p>
</section>

<section class="tool-wrapper">

  <!-- Upload -->
  <div class="upload-area" id="uploadArea">
    <input type="file" id="fileInput" accept="image/*" multiple hidden>
    <p>Drag & drop images here</p>
    <span>or</span>
    <button>Select Images</button>
  </div>

  <!-- Quality Slider -->
  <div class="quality-panel">
    <span class="quality-label">Quality</span>
    <input type="number" id="qualityInput" value="71" min="10" max="95">
    <input type="range" id="qualityRange" min="10" max="95" value="71">
  </div>

  <!-- Controls -->
  <div class="controls">
    <button id="downloadAll">Download All</button>
    <button id="clearAll">Clear Queue</button>
  </div>

  <!-- Results -->
  <div class="results" id="results"></div>

</section>

<script src="https://cdn.jsdelivr.net/npm/jszip@3.10.1/dist/jszip.min.js"></script>
<script src="../js/tools/compress.js"></script>
</body>
</html>
