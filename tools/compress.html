<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Compress Image</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="../css/tool.css">
</head>
<body>

<section class="tool-hero">
  <h1>Compress IMAGE</h1>
  <p>Reduce image file size while keeping quality</p>
</section>

<section class="tool-wrapper">

  <!-- Upload -->
  <div class="upload-area" id="uploadArea">
    <input type="file" id="fileInput" accept="image/*" hidden>
    <p>Drag & drop image here</p>
    <span>or</span>
    <button id="uploadBtn">Select Image</button>
  </div>

  <!-- Quality Panel -->
  <div class="quality-panel">
    <div class="quality-top">
      <span class="quality-label">Quality</span>

      <input type="number" id="qualityInput" value="71" min="10" max="95">

      <button id="applyBtn">APPLY</button>
      <button id="clearBtn" class="clear-btn">CLEAR</button>
    </div>

    <input type="range" id="qualityRange" min="10" max="95" value="71">
  </div>

  <!-- Result -->
  <div class="results" id="results"></div>

</section>

<script src="../js/tools/compress.js"></script>
</body>
</html>
