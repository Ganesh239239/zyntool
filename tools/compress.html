    <div class="loading" id="loading">

            <button class="preset-btn" data-quality="0.7">Balanced</button>
            <button class="preset-btn" data-quality="0.5">Strong</button>
        </div>

        <button class="btn primary" id="compress-btn">Compress Image</button>
    </div>

    <!-- Result -->
    <div class="preview-section" id="preview-section">
        <h2>Result</h2>

        <img id="preview-image" class="image-preview">

        <div class="stats" id="stats"></div>

        <div class="actions">
            <button class="btn" id="download-btn">Download</button>
            <button class="btn secondary" onclick="location.reload()">Compress Another</button>
