<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Compress Image</title>

  <!-- DO NOT CHANGE -->
  <link rel="stylesheet" href="/assets/css/main.css">
</head>
<body>

  <!-- ===== HEADER (EXACT COPY FROM index.html) ===== -->
  <header class="header">
    <!-- paste navbar code exactly -->
  </header>

  <!-- ===== PAGE WRAPPER (CRITICAL) ===== -->
  <div class="page">
    <div class="page-content">

      <!-- ===== TOOL SECTION ===== -->
      <section class="tools-wrapper">

        <div class="tool-card">

          <h1 class="tool-title">Compress Image</h1>

          <div class="tool-body">

            <input
              type="file"
              id="imageInput"
              accept="image/*"
              class="file-input"
            >

            <div class="tool-control">
              <label>
                Quality
                <input
                  type="range"
                  id="qualityRange"
                  min="10"
                  max="90"
                  value="70"
                >
                <span id="qualityValue">70%</span>
              </label>
            </div>

            <button id="compressBtn" class="btn btn-primary">
              Compress Image
            </button>

            <img
              id="imagePreview"
              style="display:none; max-width:100%; margin-top:15px;"
            >

            <canvas id="canvas" hidden></canvas>

          </div>
        </div>

      </section>

    </div>
  </div>

  <!-- ===== FOOTER (EXACT COPY FROM index.html) ===== -->
  <footer class="footer">
    <!-- paste footer code exactly -->
  </footer>

  <!-- TOOL JS -->
  <script src="/assets/js/compress.js"></script>

</body>
</html>
