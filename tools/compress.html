<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Compress Image</title>

  <!-- MUST be absolute -->
  <link rel="stylesheet" href="/assets/css/main.css">
</head>

<body>

  <!-- ===== HEADER (copy EXACT from index.html) ===== -->
  <header class="header">
    <!-- navbar code -->
  </header>

  <!-- ===== PAGE (CRITICAL WRAPPER) ===== -->
  <div class="page">

    <!-- ===== PAGE CONTENT (CRITICAL) ===== -->
    <div class="page-content">

      <!-- ===== TOOL SECTION ===== -->
      <section class="tools-wrapper">

        <div class="tool-card">

          <h1 class="tool-title">Compress Image</h1>

          <div class="tool-body">

            <input
              type="file"
              id="imageInput"
              accept="image/*"
              class="file-input"
            >

            <div class="tool-control">
              <label>
                Quality
                <input
                  type="range"
                  id="qualityRange"
                  min="10"
                  max="90"
                  value="70"
                >
                <span id="qualityValue">70%</span>
              </label>
            </div>

            <button id="compressBtn" class="btn btn-primary">
              Compress Image
            </button>

            <img
              id="imagePreview"
              style="display:none; max-width:100%; margin-top:16px;"
              alt="Preview"
            >

            <canvas id="canvas" hidden></canvas>

          </div>
        </div>

      </section>

    </div> <!-- END page-content -->

  </div> <!-- END page -->

  <!-- ===== FOOTER (copy EXACT from index.html) ===== -->
  <footer class="footer">
    <!-- footer code -->
  </footer>

  <script src="/assets/js/compress.js"></script>
</body>
</html>
