<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Compress Image – ZynTool</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="../css/tool.css">
</head>
<body>

<header class="header">
  <div class="header-inner">
    <div class="logo" onclick="location.href='../index.html'">
      Zyn<span>Tool</span>
    </div>
    <div class="menu" id="menuBtn">☰</div>
  </div>

  <nav class="nav" id="navMenu">
    <a href="../index.html">Home</a>
    <a href="../index.html">All Tools</a>
  </nav>
</header>

<section class="tool-hero">
  <h1>Compress IMAGE</h1>
  <p>Reduce image file size while keeping quality</p>
</section>

<section class="tool-wrapper">

  <div class="upload-area" id="dropArea">
    <input type="file" id="fileInput" accept="image/*" multiple hidden>
    <p>Drag & drop images here</p>
    <span>or</span>
    <button id="uploadBtn">Select Images</button>
  </div>

  <div class="controls">
  <div class="controls-header">
    <span>Compression Quality</span>

    <div class="quality-box">
      <input type="number" id="qualityInput" min="10" max="95" value="70">
      <span>%</span>
    </div>
  </div>

  <input type="range" id="qualityRange" min="10" max="95" value="70">
</div>

  <div class="results" id="results"></div>

</section>

<script src="../js/menu.js"></script>
<script src="../js/tools/compress.js"></script>
</body>
</html>
