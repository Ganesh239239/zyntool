<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compress IMAGE - iLoveIMG Clone</title>
    <link rel="stylesheet" href="../assets/css/main.css">
    <link rel="stylesheet" href="../assets/css/tools.css">
    <link rel="stylesheet" href="../assets/css/responsive.css">
</head>
<body>
    <!-- Sidebar -->
    <aside class="sidebar">
        <div class="logo">
            <h1>iLove<span>IMG</span></h1>
        </div>
        <nav class="main-nav">
            <a href="../index.html" class="nav-item">
                <svg class="icon" width="24" height="24" viewBox="0 0 24 24" fill="none">
                    <path d="M3 9L12 2L21 9V20C21 20.5304 20.7893 21.0391 20.4142 21.4142C20.0391 21.7893 19.5304 22 19 22H5C4.46957 22 3.96086 21.7893 3.58579 21.4142C3.21071 21.0391 3 20.5304 3 20V9Z" stroke="currentColor" stroke-width="2"/>
                    <path d="M9 22V12H15V22" stroke="currentColor" stroke-width="2"/>
                </svg>
                <span class="text">Home</span>
            </a>
        </nav>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
        <div class="tool-page">
            <a href="../index.html" class="back-link">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
                    <path d="M19 12H5M5 12L12 19M5 12L12 5" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                </svg>
                Back to Home
            </a>

            <div class="tool-header">
                <h1>Compress IMAGE</h1>
                <p>Reduce file size while maintaining quality</p>
            </div>

            <!-- Upload Area -->
            <div class="upload-area" id="uploadArea">
                <div class="upload-icon">üìÅ</div>
                <div class="upload-text">Select Image or Drop Here</div>
                <div class="upload-hint">Supports: JPG, PNG, GIF, WebP</div>
                <input type="file" id="fileInput" class="file-input" accept="image/*">
            </div>

            <!-- Processing Area -->
            <div class="processing-area" id="processingArea">
                <h3>Image Preview</h3>
                <img id="previewImage" class="preview-image" alt="Preview">

                <div class="controls">
                    <div class="control-group">
                        <label for="qualitySlider">Quality: <span id="qualityValue">80</span>%</label>
                        <input type="range" id="qualitySlider" class="quality-slider" min="1" max="100" value="80">
                    </div>
                </div>

                <div id="fileInfo" style="text-align: center; margin: 20px 0; color: #7f8c8d;">
                    <p>Original Size: <span id="originalSize">-</span></p>
                    <p>Compressed Size: <span id="compressedSize">-</span></p>
                </div>

                <div class="action-buttons">
                    <button class="btn-large btn-process" id="processBtn">Compress Image</button>
                    <button class="btn-large btn-download" id="downloadBtn" style="display:none;">Download</button>
                    <button class="btn-large btn-reset" id="resetBtn">Reset</button>
                </div>
            </div>
        </div>
    </main>

    <script src="../assets/js/main.js"></script>
    <script src="../assets/js/fileHandler.js"></script>
    <script src="../assets/js/imageProcessor.js"></script>
    <script src="../assets/js/tools/compress.js"></script>
</body>
</html>
