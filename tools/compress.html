<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compress Image - Free Online Image Compressor</title>
    <meta name="description" content="Compress JPG, PNG, and WebP images online. Reduce file size while maintaining quality.">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/tool.css">
    <link rel="stylesheet" href="../css/icons.css">
</head>
<body>
    <header>
        <nav>
            <div class="container">
                <div class="logo">
                    <a href="../index.html">
                        <svg class="logo-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <rect x="3" y="3" width="18" height="18" rx="2" ry="2"/>
                            <circle cx="8.5" cy="8.5" r="1.5"/>
                            <polyline points="21 15 16 10 5 21"/>
                        </svg>
                        <h1>ImageTools</h1>
                    </a>
                </div>
                <a href="../index.html" class="back-btn">
                    <svg class="btn-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="19" y1="12" x2="5" y2="12"/>
                        <polyline points="12 19 5 12 12 5"/>
                    </svg>
                    Back to Home
                </a>
            </div>
        </nav>
    </header>

    <main class="tool-page">
        <div class="container">
            <div class="tool-header">
                <h2>
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 16V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16z"/>
                    </svg>
                    Compress Image
                </h2>
                <p>Reduce image file size while maintaining quality. Batch compress multiple images at once.</p>
            </div>

            <div class="upload-section" id="uploadSection">
                <div class="upload-box" id="uploadBox">
                    <input type="file" id="imageInput" accept="image/*" multiple>
                    <label for="imageInput">
                        <div class="upload-icon">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
                                <polyline points="17 8 12 3 7 8"/>
                                <line x1="12" y1="3" x2="12" y2="15"/>
                            </svg>
                        </div>
                        <h3>Select Images</h3>
                        <p>or drag and drop here</p>
                        <p class="supported">Supports: JPG, PNG, WebP, GIF</p>
                    </label>
                </div>
            </div>

            <div class="settings-section" id="settingsSection" style="display: none;">
                <h3>Compression Settings</h3>
                <div class="setting-item">
                    <label for="qualitySlider">Quality: <span id="qualityValue">80</span>%</label>
                    <input type="range" id="qualitySlider" min="10" max="100" value="80">
                </div>
                <div class="setting-item">
                    <label for="maxWidth">Max Width (px, optional):</label>
                    <input type="number" id="maxWidth" placeholder="Leave empty for original size">
                </div>
                <button id="compressBtn" class="primary-btn">
                    <svg class="btn-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polyline points="20 6 9 17 4 12"/>
                    </svg>
                    Compress Images
                </button>
            </div>

            <div class="results-section" id="resultsSection" style="display: none;">
                <h3>Compressed Images</h3>
                <div id="resultsContainer"></div>
                <button id="downloadAllBtn" class="primary-btn">
                    <svg class="btn-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
                        <polyline points="7 10 12 15 17 10"/>
                        <line x1="12" y1="15" x2="12" y2="3"/>
                    </svg>
                    Download All
                </button>
                <button id="resetBtn" class="secondary-btn">
                    <svg class="btn-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polyline points="1 4 1 10 7 10"/>
                        <polyline points="23 20 23 14 17 14"/>
                        <path d="M20.49 9A9 9 0 0 0 5.64 5.64L1 10m22 4l-4.64 4.36A9 9 0 0 1 3.51 15"/>
                    </svg>
                    Process More Images
                </button>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 ImageTools. All processing happens in your browser.</p>
        </div>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/compressorjs/1.2.1/compressor.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    <script src="../js/compress.js"></script>
</body>
</html>
