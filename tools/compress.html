<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compress IMAGE | iLoveIMG</title>
    <link rel="stylesheet" href="../assets/css/main.css">
</head>
<body>
    <header class="header">
        <div class="header-left">
            <a href="../index.html" class="menu-btn">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="19" y1="12" x2="5" y2="12"></line>
                    <polyline points="12 19 5 12 12 5"></polyline>
                </svg>
            </a>
            <div class="logo">
                <span class="logo-text">I</span>
                <span class="logo-heart">ðŸ’™</span>
                <span class="logo-text">IMG</span>
            </div>
        </div>
    </header>

    <div class="tool-header">
        <h1>Compress IMAGE</h1>
        <p>Reduce file size while maintaining quality</p>
    </div>

    <section class="tool-section">
        <div class="upload-area" id="upload-area">
            <div class="upload-icon"><svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="#667eea" stroke-width="2"><path d="M21 16V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16z"></path><polyline points="3.27 6.96 12 12.01 20.73 6.96"></polyline><line x1="12" y1="22.08" x2="12" y2="12"></line></svg></div>
            <h2>Select Image</h2>
            <p>JPG, PNG, GIF, WEBP up to 10MB</p>
            <button class="btn" onclick="document.getElementById('file-input').click()">Select Image</button>
            <input type="file" id="file-input" accept="image/*">
            <p style="margin-top: 15px; font-size: 13px; color: #999;">or drag and drop files here</p>
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Processing your image...</p>
        </div>

        <div class="preview-section" id="preview-section">
            <h2>Result</h2>
            <img id="preview-image" class="image-preview" alt="Preview">
            <div class="actions">
                <button class="btn" id="download-btn">Download</button>
                <button class="btn" onclick="location.reload()" style="background: #999;">Process Another</button>
            </div>
        </div>
    </section>

    <script src="../assets/js/compress.js"></script>
</body>
</html>
