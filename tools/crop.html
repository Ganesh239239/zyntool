<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crop Image - Image Tools</title>
    <link rel="stylesheet" href="../functions/css/main.css">
    <link rel="stylesheet" href="../functions/css/tools.css">
</head>
<body>
    <header class="tool-header">
        <div class="container">
            <a href="../index.html" class="back-link">‚Üê Back to Home</a>
            <h1>‚úÇÔ∏è Crop Image</h1>
            <p>Cut and trim your images</p>
        </div>
    </header>

    <main class="tool-container">
        <div class="upload-area" id="uploadArea">
            <input type="file" id="fileInput" accept="image/*">
            <div class="upload-icon">üì§</div>
            <h2>Select or Drop Image</h2>
            <p>Supports JPG, PNG, GIF, WebP (Max 50MB)</p>
        </div>

        <div class="controls" id="controls">
            <div class="control-group">
                <label>Preset Aspect Ratios:</label>
                <div class="button-group">
                    <button class="btn filter-btn" onclick="setAspectRatio('free')">Free</button>
                    <button class="btn filter-btn" onclick="setAspectRatio('square')">1:1</button>
                    <button class="btn filter-btn" onclick="setAspectRatio('4:3')">4:3</button>
                    <button class="btn filter-btn" onclick="setAspectRatio('16:9')">16:9</button>
                </div>
            </div>
            <p class="info-text">Click and drag on the image to select crop area</p>
        </div>

        <div class="preview-area" id="previewArea">
            <h3>Preview</h3>
            <canvas id="canvas" style="cursor: crosshair;"></canvas>
            <div class="button-group">
                <button class="btn" id="cropBtn" disabled>Apply Crop</button>
                <button class="btn btn-secondary" id="downloadBtn" disabled>Download Cropped</button>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 Image Tools. All processing done in your browser.</p>
        </div>
    </footer>

    <script src="../functions/js/main.js"></script>
    <script src="../functions/js/crop.js"></script>
</body>
</html>
