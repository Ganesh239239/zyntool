<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Filters - Image Tools</title>
    <link rel="stylesheet" href="../functions/css/main.css">
    <link rel="stylesheet" href="../functions/css/tools.css">
</head>
<body>
    <header class="tool-header">
        <div class="container">
            <a href="../index.html" class="back-link">‚Üê Back to Home</a>
            <h1>üé® Image Filters</h1>
            <p>Apply artistic filters and effects</p>
        </div>
    </header>

    <main class="tool-container">
        <div class="upload-area" id="uploadArea">
            <input type="file" id="fileInput" accept="image/*">
            <div class="upload-icon">üì§</div>
            <h2>Select or Drop Image</h2>
            <p>Supports JPG, PNG, GIF, WebP (Max 50MB)</p>
        </div>

        <div class="controls" id="controls">
            <div class="control-group">
                <label>Filters:</label>
                <div class="filter-buttons">
                    <button class="btn filter-btn" onclick="applyFilter('original')">Original</button>
                    <button class="btn filter-btn" onclick="applyFilter('grayscale')">Grayscale</button>
                    <button class="btn filter-btn" onclick="applyFilter('sepia')">Sepia</button>
                    <button class="btn filter-btn" onclick="applyFilter('invert')">Invert</button>
                    <button class="btn filter-btn" onclick="applyFilter('brightness')">Brighten</button>
                    <button class="btn filter-btn" onclick="applyFilter('darken')">Darken</button>
                    <button class="btn filter-btn" onclick="applyFilter('blur')">Blur</button>
                    <button class="btn filter-btn" onclick="applyFilter('sharpen')">Sharpen</button>
                </div>
            </div>
            <div class="button-group">
                <button class="btn btn-secondary" id="downloadBtn" disabled>Download Filtered</button>
            </div>
        </div>

        <div class="preview-area" id="previewArea">
            <h3>Preview</h3>
            <canvas id="canvas"></canvas>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 Image Tools. All processing done in your browser.</p>
        </div>
    </footer>

    <script src="../functions/js/main.js"></script>
    <script src="../functions/js/filters.js"></script>
</body>
</html>
