<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convert to JPG</title>
    <link rel="stylesheet" href="../functions/css/main.css">
    <link rel="stylesheet" href="../functions/css/tools.css">
</head>
<body>
    <header class="header"><div class="container"><div class="logo"><a href="../index.html" style="text-decoration:none;color:inherit;"><h1>üñºÔ∏è ImageTools</h1></a></div></div></header>
    <main class="main-content">
        <div class="container">
            <a href="../index.html" class="back-home">‚Üê Back to Home</a>
            <div class="tool-header"><h1>Convert to JPG</h1><p>Convert images to JPG format</p></div>
            <div class="upload-area" id="uploadArea">
                <div class="upload-icon"><svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polyline points="16 18 22 12 16 6"></polyline><polyline points="8 6 2 12 8 18"></polyline></svg></div>
                <h2>Select images to convert</h2>
                <button class="select-files-btn" onclick="document.getElementById('fileInput').click()">Select Images</button>
                <input type="file" id="fileInput" class="file-input" accept="image/*" multiple>
            </div>
            <div class="tool-options" id="toolOptions"><h3>Options</h3><div class="option-group"><label>Quality:</label><input type="range" id="quality" min="60" max="100" value="90" style="width:100%;"><span id="qualityVal">90</span>%</div><div class="action-buttons"><button class="btn btn-primary" id="convertBtn">Convert</button></div></div>
            <div class="preview-area" id="previewArea"><div class="file-list" id="fileList"></div></div>
            <div class="loading" id="loading"><div class="spinner"></div><p>Converting...</p></div>
        </div>
    </main>
    <footer class="footer"><div class="container"><p>&copy; 2025 ImageTools</p></div></footer>
    <script src="../functions/js/main.js"></script>
    <script src="../functions/js/convert.js"></script>
</body>
</html>
