<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convert to JPG - Free Online Image Tool</title>
    <meta name="description" content="Convert images to JPG format.">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/tool.css">
</head>
<body>
    <header>
        <nav>
            <div class="container">
                <div class="logo">
                    <a href="../index.html"><h1>üñºÔ∏è ImageTools</h1></a>
                </div>
                <a href="../index.html" class="back-btn">‚Üê Back to Home</a>
            </div>
        </nav>
    </header>

    <main class="tool-page">
        <div class="container">
            <div class="tool-header">
                <h2>üîÑ Convert to JPG</h2>
                <p>Convert images to JPG format.</p>
            </div>

            <div class="upload-section" id="uploadSection">
                <div class="upload-box" id="uploadBox">
                    <input type="file" id="imageInput" accept="image/*" multiple>
                    <label for="imageInput">
                        <div class="upload-icon">üìÅ</div>
                        <h3>Select Images</h3>
                        <p>or drag and drop here</p>
                        <p class="supported">Supports: JPG, PNG, WebP, GIF</p>
                    </label>
                </div>
            </div>

            <div class="settings-section" id="settingsSection" style="display: none;">
                <h3>Settings</h3>
                
        <div class="alert alert-info">
            All selected images will be converted to JPG format.
        </div>
        <div class="setting-item"><label for="quality">Quality: <span id="qualityValue">90</span>%</label><input type="range" id="quality" min="10" max="100" value="90"></div>
                <button id="processBtn" class="primary-btn">Process Images</button>
            </div>

            <div class="results-section" id="resultsSection" style="display: none;">
                <h3>Results</h3>
                <div id="resultsContainer"></div>
                <button id="downloadAllBtn" class="primary-btn">Download All</button>
                <button id="resetBtn" class="secondary-btn">Process More Images</button>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 ImageTools. All processing happens in your browser.</p>
        </div>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.3.0/fabric.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    <script src="../js/convert-to-jpg.js"></script>
</body>
</html>
