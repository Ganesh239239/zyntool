<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watermark Image - Image Tools</title>
    <link rel="stylesheet" href="../functions/css/main.css">
    <link rel="stylesheet" href="../functions/css/tools.css">
</head>
<body>
    <header class="tool-header">
        <div class="container">
            <a href="../index.html" class="back-link">‚Üê Back to Home</a>
            <h1>¬©Ô∏è Watermark Image</h1>
            <p>Add text or logo watermarks</p>
        </div>
    </header>

    <main class="tool-container">
        <div class="upload-area" id="uploadArea">
            <input type="file" id="fileInput" accept="image/*">
            <div class="upload-icon">üì§</div>
            <h2>Select or Drop Image</h2>
            <p>Supports JPG, PNG, GIF, WebP (Max 50MB)</p>
        </div>

        <div class="controls" id="controls">
            <div class="control-group">
                <label for="watermarkText">Watermark Text:</label>
                <input type="text" id="watermarkText" placeholder="Enter watermark text" value="¬© Copyright 2025">
            </div>
            <div class="control-row">
                <div class="control-group">
                    <label for="fontSize">Font Size: <span id="fontSizeValue">40</span>px</label>
                    <input type="range" id="fontSize" min="10" max="200" value="40">
                </div>
                <div class="control-group">
                    <label for="opacity">Opacity: <span id="opacityValue">50</span>%</label>
                    <input type="range" id="opacity" min="0" max="100" value="50">
                </div>
            </div>
            <div class="control-group">
                <label for="position">Position:</label>
                <select id="position">
                    <option value="center">Center</option>
                    <option value="top-left">Top Left</option>
                    <option value="top-right">Top Right</option>
                    <option value="bottom-left">Bottom Left</option>
                    <option value="bottom-right">Bottom Right</option>
                </select>
            </div>
            <div class="button-group">
                <button class="btn" id="applyBtn">Apply Watermark</button>
                <button class="btn btn-secondary" id="downloadBtn" disabled>Download Image</button>
            </div>
        </div>

        <div class="preview-area" id="previewArea">
            <h3>Preview</h3>
            <canvas id="canvas"></canvas>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 Image Tools. All processing done in your browser.</p>
        </div>
    </footer>

    <script src="../functions/js/main.js"></script>
    <script src="../functions/js/watermark.js"></script>
</body>
</html>
