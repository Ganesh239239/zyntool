<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Watermark - Free Online Image Tool</title>
    <meta name="description" content="Add text or image watermark to protect your images.">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/tool.css">
</head>
<body>
    <header>
        <nav>
            <div class="container">
                <div class="logo">
                    <a href="../index.html"><h1>üñºÔ∏è ImageTools</h1></a>
                </div>
                <a href="../index.html" class="back-btn">‚Üê Back to Home</a>
            </div>
        </nav>
    </header>

    <main class="tool-page">
        <div class="container">
            <div class="tool-header">
                <h2>¬©Ô∏è Add Watermark</h2>
                <p>Add text or image watermark to protect your images.</p>
            </div>

            <div class="upload-section" id="uploadSection">
                <div class="upload-box" id="uploadBox">
                    <input type="file" id="imageInput" accept="image/*" multiple>
                    <label for="imageInput">
                        <div class="upload-icon">üìÅ</div>
                        <h3>Select Images</h3>
                        <p>or drag and drop here</p>
                        <p class="supported">Supports: JPG, PNG, WebP, GIF</p>
                    </label>
                </div>
            </div>

            <div class="settings-section" id="settingsSection" style="display: none;">
                <h3>Settings</h3>
                
        <div class="setting-item">
            <label for="watermarkText">Watermark Text:</label>
            <input type="text" id="watermarkText" placeholder="¬© Your Name 2025" value="¬© Watermark">
        </div>
        <div class="settings-grid">
            <div class="setting-item">
                <label for="fontSize">Font Size: <span id="fontSizeValue">40</span>px</label>
                <input type="range" id="fontSize" min="10" max="100" value="40">
            </div>
            <div class="setting-item">
                <label for="opacity">Opacity: <span id="opacityValue">50</span>%</label>
                <input type="range" id="opacity" min="0" max="100" value="50">
            </div>
        </div>
        <div class="setting-item">
            <label for="position">Position:</label>
            <select id="position">
                <option value="center">Center</option>
                <option value="top-left">Top Left</option>
                <option value="top-right">Top Right</option>
                <option value="bottom-left">Bottom Left</option>
                <option value="bottom-right">Bottom Right</option>
            </select>
        </div>
        <div class="setting-item">
            <label for="textColor">Text Color:</label>
            <input type="color" id="textColor" value="#ffffff">
        </div>
        
                <button id="processBtn" class="primary-btn">Process Images</button>
            </div>

            <div class="results-section" id="resultsSection" style="display: none;">
                <h3>Results</h3>
                <div id="resultsContainer"></div>
                <button id="downloadAllBtn" class="primary-btn">Download All</button>
                <button id="resetBtn" class="secondary-btn">Process More Images</button>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 ImageTools. All processing happens in your browser.</p>
        </div>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.3.0/fabric.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    <script src="../js/watermark.js"></script>
</body>
</html>
