<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watermark Image</title>
    <link rel="stylesheet" href="../functions/css/main.css">
    <link rel="stylesheet" href="../functions/css/tools.css">
</head>
<body>
    <header class="header"><div class="container"><div class="logo"><a href="../index.html" style="text-decoration:none;color:inherit;"><h1>üñºÔ∏è ImageTools</h1></a></div></div></header>
    <main class="main-content">
        <div class="container">
            <a href="../index.html" class="back-home">‚Üê Back to Home</a>
            <div class="tool-header"><h1>Watermark IMAGE</h1><p>Add text watermark</p></div>
            <div class="upload-area" id="uploadArea">
                <div class="upload-icon"><svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M12 2.69l5.66 5.66a8 8 0 1 1-11.31 0z"></path></svg></div>
                <h2>Select images</h2>
                <button class="select-files-btn" onclick="document.getElementById('fileInput').click()">Select</button>
                <input type="file" id="fileInput" class="file-input" accept="image/*" multiple>
            </div>
            <div class="tool-options" id="toolOptions"><h3>Watermark</h3><div class="option-group"><label>Text:</label><input type="text" id="wmText" value="¬© Your Name"></div><div class="option-group"><label>Position:</label><select id="position"><option value="br">Bottom Right</option><option value="bl">Bottom Left</option><option value="tr">Top Right</option><option value="tl">Top Left</option></select></div><div class="action-buttons"><button class="btn btn-primary" id="wmBtn">Add Watermark</button></div></div>
            <div class="preview-area" id="previewArea"><canvas id="preview" class="preview-image"></canvas></div>
            <div class="loading" id="loading"><div class="spinner"></div><p>Adding watermark...</p></div>
        </div>
    </main>
    <footer class="footer"><div class="container"><p>&copy; 2025 ImageTools</p></div></footer>
    <script src="../functions/js/main.js"></script>
    <script src="../functions/js/watermark.js"></script>
</body>
</html>
