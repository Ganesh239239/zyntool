<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resize Image - Free Online Image Resizer</title>
    <link rel="stylesheet" href="../functions/css/main.css">
    <link rel="stylesheet" href="../functions/css/tools.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="logo">
                <a href="../index.html" style="text-decoration: none; color: inherit;">
                    <h1>üñºÔ∏è ImageTools</h1>
                </a>
            </div>
        </div>
    </header>
    <main class="main-content">
        <div class="container">
            <a href="../index.html" class="back-home">‚Üê Back to Home</a>
            <div class="tool-header">
                <h1>Resize IMAGE</h1>
                <p>Change image dimensions by pixels or percentage</p>
            </div>
            <div class="upload-area" id="uploadArea">
                <div class="upload-icon">
                    <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                        <polyline points="17 8 12 3 7 8"></polyline>
                        <line x1="12" y1="3" x2="12" y2="15"></line>
                    </svg>
                </div>
                <h2>Select images to resize</h2>
                <p>or drag and drop them here</p>
                <button class="select-files-btn" onclick="document.getElementById('fileInput').click()">Select Images</button>
                <input type="file" id="fileInput" class="file-input" accept="image/*" multiple>
            </div>
            <div class="tool-options" id="toolOptions">
                <h3>Resize Options</h3>
                <div class="option-group">
                    <label>Resize Method:</label>
                    <select id="resizeMethod">
                        <option value="pixels">By Pixels</option>
                        <option value="percentage">By Percentage</option>
                    </select>
                </div>
                <div id="pixelOptions">
                    <div class="option-row">
                        <div class="option-group">
                            <label>Width (px):</label>
                            <input type="number" id="widthInput" placeholder="800" min="1">
                        </div>
                        <div class="option-group">
                            <label>Height (px):</label>
                            <input type="number" id="heightInput" placeholder="600" min="1">
                        </div>
                    </div>
                </div>
                <div id="percentageOptions" style="display:none;">
                    <div class="option-group">
                        <label>Scale (%):</label>
                        <input type="number" id="scaleInput" placeholder="50" min="1" max="500" value="50">
                    </div>
                </div>
                <div class="option-group">
                    <label><input type="checkbox" id="maintainAspect" checked> Maintain Aspect Ratio</label>
                </div>
                <div class="action-buttons">
                    <button class="btn btn-primary" id="resizeBtn">Resize Images</button>
                    <button class="btn btn-secondary" id="resetBtn">Reset</button>
                </div>
            </div>
            <div class="preview-area" id="previewArea">
                <h3>Preview</h3>
                <div class="preview-container">
                    <img id="previewImage" class="preview-image" alt="Preview">
                </div>
                <div class="file-list" id="fileList"></div>
            </div>
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Processing your images...</p>
            </div>
        </div>
    </main>
    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 ImageTools. All rights reserved.</p>
        </div>
    </footer>
    <script src="../functions/js/main.js"></script>
    <script src="../functions/js/resize.js"></script>
</body>
</html>
