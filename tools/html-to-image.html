<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML to IMAGE | ZynTool</title>
    <link rel="stylesheet" href="../assets/css/main.css">
    <link rel="stylesheet" href="../assets/css/tool.css">
</head>
<body>
    <div class="side-menu" id="side-menu">
        <div class="side-menu-header">
            <a href="../index.html" class="logo">ZynTool</a>
            <button class="close-menu" id="close-menu">âœ•</button>
        </div>
        <nav class="side-menu-nav">
            <a href="../index.html" class="menu-item">Home</a>
            <a href="#" class="menu-item">All tools</a>
        </nav>
    </div>

    <header class="header">
        <div class="header-left">
            <button class="menu-btn" id="menu-btn">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="3" y1="12" x2="21" y2="12"></line>
                    <line x1="3" y1="6" x2="21" y2="6"></line>
                    <line x1="3" y1="18" x2="21" y2="18"></line>
                </svg>
            </button>
            <a href="../index.html" class="logo">ZynTool</a>
        </div>
    </header>

    <div class="tool-header">
        <h1>HTML to IMAGE</h1>
        <p>Convert HTML to image</p>
    </div>

    <main class="tool-workspace">
        <div class="upload-zone" id="upload-zone">
            <div class="upload-icon"><svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="#FF7657" stroke-width="2"><polyline points="16 18 22 12 16 6"></polyline><polyline points="8 6 2 12 8 18"></polyline></svg></div>
            <h3>Select images</h3>
            <p class="upload-hint">or drop images here</p>
            <button class="btn-primary" id="select-btn">Select images</button>
            <input type="file" id="file-input" accept="image/*" style="display: none;">
        </div>

        <div class="work-area" id="work-area" style="display: none;">
            <div class="preview-panel">
                <div class="image-card">
                    <div class="image-thumbnail">
                        <img id="thumbnail-img" alt="Preview">
                    </div>
                    <div class="image-info">
                        <div class="image-name" id="image-name">image.jpg</div>
                    </div>
                </div>
            </div>

            <div class="controls-panel">
                <div class="panel-section" id="controls-content"></div>
                <button class="btn-process" id="process-btn">Process IMAGE</button>
                <button class="btn-download" id="download-btn" style="display: none;">Download Result</button>
            </div>
        </div>

        <div class="loading-overlay" id="loading-overlay" style="display: none;">
            <div class="spinner-large"></div>
            <p>Processing your image...</p>
        </div>
    </main>

    <footer class="footer">
        <div class="footer-content">
            <div class="footer-section">
                <h4>ZynTool</h4>
                <ul>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </div>
        </div>
        <div class="footer-bottom">
            <p>&copy; 2025 ZynTool. All rights reserved.</p>
        </div>
    </footer>

    <script src="../assets/js/main.js"></script>
    <script src="../assets/js/html-to-image.js"></script>
</body>
</html>
