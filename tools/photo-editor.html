<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Editor - Free Online Image Tool</title>
    <meta name="description" content="Enhance your photos with filters and adjustments.">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/tool.css">
</head>
<body>
    <header>
        <nav>
            <div class="container">
                <div class="logo">
                    <a href="../index.html"><h1>üñºÔ∏è ImageTools</h1></a>
                </div>
                <a href="../index.html" class="back-btn">‚Üê Back to Home</a>
            </div>
        </nav>
    </header>

    <main class="tool-page">
        <div class="container">
            <div class="tool-header">
                <h2>üé® Photo Editor</h2>
                <p>Enhance your photos with filters and adjustments.</p>
            </div>

            <div class="upload-section" id="uploadSection">
                <div class="upload-box" id="uploadBox">
                    <input type="file" id="imageInput" accept="image/*" multiple>
                    <label for="imageInput">
                        <div class="upload-icon">üìÅ</div>
                        <h3>Select Images</h3>
                        <p>or drag and drop here</p>
                        <p class="supported">Supports: JPG, PNG, WebP, GIF</p>
                    </label>
                </div>
            </div>

            <div class="settings-section" id="settingsSection" style="display: none;">
                <h3>Settings</h3>
                
        <div class="settings-grid">
            <div class="setting-item">
                <label for="brightness">Brightness: <span id="brightnessValue">100</span>%</label>
                <input type="range" id="brightness" min="0" max="200" value="100">
            </div>
            <div class="setting-item">
                <label for="contrast">Contrast: <span id="contrastValue">100</span>%</label>
                <input type="range" id="contrast" min="0" max="200" value="100">
            </div>
            <div class="setting-item">
                <label for="saturation">Saturation: <span id="saturationValue">100</span>%</label>
                <input type="range" id="saturation" min="0" max="200" value="100">
            </div>
            <div class="setting-item">
                <label for="hue">Hue Rotate: <span id="hueValue">0</span>¬∞</label>
                <input type="range" id="hue" min="0" max="360" value="0">
            </div>
            <div class="setting-item">
                <label for="blur">Blur: <span id="blurValue">0</span>px</label>
                <input type="range" id="blur" min="0" max="20" value="0">
            </div>
            <div class="setting-item">
                <label for="grayscale">Grayscale: <span id="grayscaleValue">0</span>%</label>
                <input type="range" id="grayscale" min="0" max="100" value="0">
            </div>
        </div>
        <button class="secondary-btn" onclick="resetFilters()">Reset All</button>
        
                <button id="processBtn" class="primary-btn">Process Images</button>
            </div>

            <div class="results-section" id="resultsSection" style="display: none;">
                <h3>Results</h3>
                <div id="resultsContainer"></div>
                <button id="downloadAllBtn" class="primary-btn">Download All</button>
                <button id="resetBtn" class="secondary-btn">Process More Images</button>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 ImageTools. All processing happens in your browser.</p>
        </div>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.3.0/fabric.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    <script src="../js/photo-editor.js"></script>
</body>
</html>
