<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crop Image</title>
    <link rel="stylesheet" href="../functions/css/main.css">
    <link rel="stylesheet" href="../functions/css/tools.css">
</head>
<body>
    <header class="header"><div class="container"><div class="logo"><a href="../index.html" style="text-decoration:none;color:inherit;"><h1>üñºÔ∏è ImageTools</h1></a></div></div></header>
    <main class="main-content">
        <div class="container">
            <a href="../index.html" class="back-home">‚Üê Back to Home</a>
            <div class="tool-header"><h1>Crop IMAGE</h1><p>Crop your images with precision</p></div>
            <div class="upload-area" id="uploadArea">
                <div class="upload-icon"><svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M6.13 1L6 16a2 2 0 0 0 2 2h15"></path><path d="M1 6.13L16 6a2 2 0 0 1 2 2v15"></path></svg></div>
                <h2>Select image to crop</h2><p>or drag and drop it here</p>
                <button class="select-files-btn" onclick="document.getElementById('fileInput').click()">Select Image</button>
                <input type="file" id="fileInput" class="file-input" accept="image/*">
            </div>
            <div class="tool-options" id="toolOptions"><h3>Crop Options</h3><div class="option-row"><div class="option-group"><label>X:</label><input type="number" id="cropX" value="0" min="0"></div><div class="option-group"><label>Y:</label><input type="number" id="cropY" value="0" min="0"></div></div><div class="option-row"><div class="option-group"><label>Width:</label><input type="number" id="cropWidth" value="200" min="1"></div><div class="option-group"><label>Height:</label><input type="number" id="cropHeight" value="200" min="1"></div></div><div class="action-buttons"><button class="btn btn-primary" id="cropBtn">Crop Image</button><button class="btn btn-secondary" id="resetBtn">Reset</button></div></div>
            <div class="preview-area" id="previewArea"><h3>Preview</h3><div class="preview-container"><canvas id="cropCanvas" class="edit-canvas"></canvas></div></div>
            <div class="loading" id="loading"><div class="spinner"></div><p>Processing...</p></div>
        </div>
    </main>
    <footer class="footer"><div class="container"><p>&copy; 2025 ImageTools</p></div></footer>
    <script src="../functions/js/main.js"></script>
    <script src="../functions/js/crop.js"></script>
</body>
</html>
