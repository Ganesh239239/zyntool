<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upscale Image | iLoveIMG</title>
    <link rel="stylesheet" href="../assets/css/tool-premium.css">
</head>
<body>
    <header class="header">
        <div class="header-left">
            <a href="../../index.html" class="menu-btn">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="19" y1="12" x2="5" y2="12"></line>
                    <polyline points="12 19 5 12 12 5"></polyline>
                </svg>
            </a>
            <div class="logo">
                <span class="logo-text">I</span>
                <span class="logo-heart">üíô</span>
                <span class="logo-text">IMG</span>
            </div>
        </div>
    </header>

    <div class="tool-container">
        <div class="tool-title">
            <h1>Upscale Image</h1>
            <p>Enlarge images with quality</p>
        </div>

        <div class="workspace">
            <div class="canvas-area">
                <div class="canvas-wrapper">
                    <div class="upload-prompt" id="upload-prompt">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                            <polyline points="17 8 12 3 7 8"></polyline>
                            <line x1="12" y1="3" x2="12" y2="15"></line>
                        </svg>
                        <h3>Drop your image here</h3>
                        <p>or click to browse</p>
                    </div>
                    <canvas id="preview-canvas"></canvas>
                    <div class="loading" id="loading">
                        <div class="spinner"></div>
                        <p>Processing...</p>
                    </div>
                </div>
            </div>

            <div class="controls-panel">
                <h3>Tool Settings</h3>

                <div class="control-group">
                    <label>Processing options will appear after uploading an image</label>
                </div>

                <div class="file-input-wrapper">
                    <button class="btn" onclick="document.getElementById('file-input').click()">
                        üìÅ Select Image
                    </button>
                    <input type="file" id="file-input" accept="image/*">
                </div>

                <button class="btn" id="process-btn" disabled>
                    ‚ö° Process Image
                </button>

                <button class="btn btn-secondary" id="download-btn" style="display: none;">
                    ‚¨áÔ∏è Download Result
                </button>

                <button class="btn btn-secondary" onclick="location.reload()" style="display: none;" id="reset-btn">
                    üîÑ Process Another
                </button>
            </div>
        </div>
    </div>

    <div class="toast" id="toast">
        <span id="toast-message"></span>
    </div>

    <script src="../assets/js/upscale-premium.js"></script>
</body>
</html>
