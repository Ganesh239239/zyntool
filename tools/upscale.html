<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upscale Image - ImageTools</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/tool.css">
    <link rel="stylesheet" href="../css/icons.css">
</head>
<body>
    <header>
        <nav>
            <div class="container">
                <div class="logo">
                    <a href="../index.html">
                        <svg class="logo-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <rect x="3" y="3" width="18" height="18" rx="2" ry="2"/>
                            <circle cx="8.5" cy="8.5" r="1.5"/>
                            <polyline points="21 15 16 10 5 21"/>
                        </svg>
                        <h1>ImageTools</h1>
                    </a>
                </div>
                <a href="../index.html" class="back-btn">
                    <svg class="btn-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="19" y1="12" x2="5" y2="12"/>
                        <polyline points="12 19 5 12 12 5"/>
                    </svg>
                    Back to Home
                </a>
            </div>
        </nav>
    </header>

    <main class="tool-page">
        <div class="container">
            <div class="tool-header">
                <h2>
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><line x1="12" y1="19" x2="12" y2="5"/><polyline points="5 12 12 5 19 12"/></svg>
                    Upscale Image
                </h2>
                <p>Enlarge images with high quality interpolation.</p>
            </div>

            <div class="upload-section" id="uploadSection">
                <div class="upload-box" id="uploadBox">
                    <input type="file" id="imageInput" accept="image/*" multiple>
                    <label for="imageInput">
                        <div class="upload-icon">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
                                <polyline points="17 8 12 3 7 8"/>
                                <line x1="12" y1="3" x2="12" y2="15"/>
                            </svg>
                        </div>
                        <h3>Select Images</h3>
                        <p>or drag and drop here</p>
                        <p class="supported">Supports: JPG, PNG, WebP, GIF</p>
                    </label>
                </div>
            </div>

            <div class="settings-section" id="settingsSection" style="display: none;">
                <h3>Settings</h3>
                <p>Settings will appear here based on the tool.</p>
                <button id="processBtn" class="primary-btn">Process Images</button>
            </div>

            <div class="results-section" id="resultsSection" style="display: none;">
                <h3>Results</h3>
                <div id="resultsContainer"></div>
                <button id="downloadAllBtn" class="primary-btn">Download All</button>
                <button id="resetBtn" class="secondary-btn">Process More Images</button>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 ImageTools. All processing happens in your browser.</p>
        </div>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/compressorjs/1.2.1/compressor.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    <script src="../js/upscale.js"></script>
</body>
</html>
