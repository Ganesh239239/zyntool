<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compress Image</title>
    <link rel="stylesheet" href="../functions/css/main.css">
    <link rel="stylesheet" href="../functions/css/tools.css">
</head>
<body>
    <header class="header"><div class="container"><div class="logo"><a href="../index.html" style="text-decoration:none;color:inherit;"><h1>üñºÔ∏è ImageTools</h1></a></div></div></header>
    <main class="main-content">
        <div class="container">
            <a href="../index.html" class="back-home">‚Üê Back to Home</a>
            <div class="tool-header"><h1>Compress IMAGE</h1><p>Reduce image file size</p></div>
            <div class="upload-area" id="uploadArea">
                <div class="upload-icon"><svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path><polyline points="17 8 12 3 7 8"></polyline><line x1="12" y1="3" x2="12" y2="15"></line></svg></div>
                <h2>Select images to compress</h2><p>or drag and drop them here</p>
                <button class="select-files-btn" onclick="document.getElementById('fileInput').click()">Select Images</button>
                <input type="file" id="fileInput" class="file-input" accept="image/*" multiple>
            </div>
            <div class="tool-options" id="toolOptions"><h3>Compression Options</h3><div class="option-group"><label>Quality (%):</label><input type="range" id="qualitySlider" min="10" max="100" value="80" style="width:100%;"><p style="text-align:center;margin-top:0.5rem;font-weight:600;color:var(--primary-color);"><span id="qualityValue">80</span>%</p></div><div class="action-buttons"><button class="btn btn-primary" id="compressBtn">Compress Images</button><button class="btn btn-secondary" id="resetBtn">Reset</button></div></div>
            <div class="preview-area" id="previewArea"><h3>Results</h3><div class="file-list" id="fileList"></div></div>
            <div class="loading" id="loading"><div class="spinner"></div><p>Compressing...</p></div>
        </div>
    </main>
    <footer class="footer"><div class="container"><p>&copy; 2025 ImageTools</p></div></footer>
    <script src="../functions/js/main.js"></script>
    <script src="../functions/js/compress.js"></script>
</body>
</html>
