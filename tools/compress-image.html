<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compress Image - Free Online Image Compressor</title>
    <link rel="stylesheet" href="/functions/css/main.css">
    <link rel="stylesheet" href="/functions/css/tools.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="logo">
                <a href="/" style="text-decoration: none; color: inherit;">
                    <h1>üñºÔ∏è ImageTools</h1>
                </a>
            </div>
        </div>
    </header>
    <main class="main-content">
        <div class="container">
            <a href="/" class="back-home">‚Üê Back to Home</a>
            <div class="tool-header">
                <h1>üì¶ Compress IMAGE</h1>
                <p>Reduce image file size while maintaining quality</p>
            </div>
            <div class="upload-area" id="uploadArea">
                <div class="upload-icon">‚¨ÜÔ∏è</div>
                <h2>Select images to compress</h2>
                <p>or drag and drop them here</p>
                <button class="select-files-btn" onclick="document.getElementById('fileInput').click()">Select Images</button>
                <input type="file" id="fileInput" class="file-input" accept="image/*" multiple>
            </div>
            <div class="tool-options" id="toolOptions">
                <h3>Compression Options</h3>
                <div class="option-group">
                    <label>Compression Quality (%):</label>
                    <input type="range" id="qualitySlider" min="10" max="100" value="80" style="width:100%;">
                    <p style="text-align:center;margin-top:0.5rem;font-weight:600;color:var(--primary-color);"><span id="qualityValue">80</span>%</p>
                </div>
                <div class="action-buttons">
                    <button class="btn btn-primary" id="compressBtn">Compress Images</button>
                    <button class="btn btn-secondary" id="resetBtn">Reset</button>
                </div>
            </div>
            <div class="preview-area" id="previewArea">
                <h3>Results</h3>
                <div class="file-list" id="fileList"></div>
            </div>
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Compressing your images...</p>
            </div>
        </div>
    </main>
    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 ImageTools. All rights reserved.</p>
        </div>
    </footer>
    <script src="/functions/js/main.js"></script>
    <script src="/functions/js/compress.js"></script>
</body>
</html>
