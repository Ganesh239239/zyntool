<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convert from JPG | iLoveIMG</title>
    <link rel="stylesheet" href="../assets/css/main.css">
    <link rel="stylesheet" href="../assets/css/tool.css">
</head>
<body>
    <!-- Mobile Side Menu -->
    <div class="side-menu" id="side-menu">
        <div class="side-menu-header">
            <a href="../index.html" class="logo">
                <span class="logo-text">I</span><span class="logo-heart">❤️</span><span class="logo-text">IMG</span>
            </a>
            <button class="close-menu" id="close-menu">✕</button>
        </div>
        <nav class="side-menu-nav">
            <a href="../index.html" class="menu-item">Home</a>
            <a href="#" class="menu-item">All tools</a>
        </nav>
    </div>

    <!-- Header -->
    <header class="header">
        <div class="header-left">
            <button class="menu-btn" id="menu-btn">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="3" y1="12" x2="21" y2="12"></line>
                    <line x1="3" y1="6" x2="21" y2="6"></line>
                    <line x1="3" y1="18" x2="21" y2="18"></line>
                </svg>
            </button>
            <a href="../index.html" class="logo">
                <span class="logo-text">I</span><span class="logo-heart">❤️</span><span class="logo-text">IMG</span>
            </a>
        </div>
    </header>

    <!-- Tool Header -->
    <div class="tool-header">
        <h1>Convert from JPG</h1>
        <p>Convert from JPG</p>
    </div>

    <!-- Tool Section -->
    <div class="tool-section">
        <!-- Top Buttons -->
        <div class="top-actions">
            <button class="btn-upload" id="upload-btn">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                    <polyline points="17 8 12 3 7 8"></polyline>
                    <line x1="12" y1="3" x2="12" y2="15"></line>
                </svg>
                UPLOAD FILES
            </button>
            <button class="btn-clear" id="clear-btn">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="18" y1="6" x2="6" y2="18"></line>
                    <line x1="6" y1="6" x2="18" y2="18"></line>
                </svg>
                CLEAR QUEUE
            </button>
        </div>

        <input type="file" id="file-input" accept="image/*" multiple>

        <!-- Drop Zone -->
        <div class="drop-zone" id="drop-zone">
            <button class="nav-arrow left">‹</button>
            <div class="drop-zone-content">
                <div class="drop-zone-text">Drop Your Files Here</div>
            </div>
            <button class="nav-arrow right">›</button>
        </div>

        <!-- Loading -->
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Processing...</p>
        </div>

        <!-- Preview Area -->
        <div class="preview-area" id="preview-area">
            <div class="image-card">
                <div class="image-card-header">
                    <span class="image-card-filename" id="card-filename">image.jpg</span>
                    <button class="btn-remove" id="remove-btn">✕</button>
                </div>

                <div class="progress-indicator" id="progress-indicator">Processing...</div>

                <button class="btn-download-single" id="download-single-btn">DOWNLOAD</button>
            </div>

            <div class="image-filename-display" id="filename-display">image.jpg</div>

            <!-- Settings -->
            <div class="settings-panel">
                <div class="setting-row">
                    <label class="setting-label">Quality</label>
                    <input type="number" class="quality-input" id="quality-input" value="89" min="1" max="100">
                    <button class="btn-apply" id="apply-btn">APPLY</button>
                    <div class="info-icon">i</div>
                </div>

                <!-- Stats -->
                <div class="stats-comparison">
                    <div class="stat-item">
                        <div class="label">Original:</div>
                        <div class="value" id="original-size">0 KB</div>
                    </div>
                    <div class="stat-item">
                        <div class="label">Processed:</div>
                        <div class="value" id="compressed-size">0 KB</div>
                    </div>
                </div>

                <!-- Pie Chart -->
                <div class="chart-container">
                    <div class="pie-chart">
                        <div class="pie-chart-center">
                            <div class="pie-chart-percentage">0%</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Download All -->
        <div class="bottom-actions">
            <button class="btn-download-all" id="download-all-btn" disabled>
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                    <polyline points="7 10 12 15 17 10"></polyline>
                    <line x1="12" y1="15" x2="12" y2="3"></line>
                </svg>
                DOWNLOAD ALL
                <span class="file-count-badge" id="file-count">0</span>
            </button>
        </div>
    </div>

    <!-- Scripts -->
    <script src="../assets/js/main.js"></script>
    <script src="../assets/js/convert-from-jpg.js"></script>
</body>
</html>
