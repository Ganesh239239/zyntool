    <div class="tool-header"><h1>Convert from JPG</h1><p>Convert JPG to PNG, WebP, GIF and more</p></div>

    <main class="tool-workspace">
        <div class="upload-zone" id="upload-zone">
            <div class="upload-icon"><svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="#FF7657" stroke-width="2"><polyline points="16 16 12 12 8 16"></polyline><line x1="12" y1="12" x2="12" y2="21"></line><path d="M20.39 18.39A5 5 0 0 0 18 9h-1.26A8 8 0 1 0 3 16.3"></path></svg></div>

            <p class="upload-hint">or drop images here</p>
            <button class="btn-primary" id="select-btn">Select images</button>
            <input type="file" id="file-input" accept="image/*" style="display: none;">
        </div>

        <div class="work-area" id="work-area" style="display: none;">
            <div class="preview-panel">
                <div class="image-card">
                    <div class="image-thumbnail"><img id="thumbnail-img" alt="Preview"></div>
                    <div class="image-info"><div class="image-name" id="image-name">image.jpg</div></div>
                </div>
            </div>

            <div class="controls-panel">
                <div class="panel-section" id="controls-content"></div>
                <button class="btn-process" id="process-btn">Process IMAGE</button>
                <button class="btn-download" id="download-btn" style="display: none;">Download Result</button>
            </div>
        </div>

        <div class="loading-overlay" id="loading-overlay" style="display: none;">
