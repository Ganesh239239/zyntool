<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convert Image - Image Tools</title>
    <link rel="stylesheet" href="../functions/css/main.css">
    <link rel="stylesheet" href="../functions/css/tools.css">
</head>
<body>
    <header class="tool-header">
        <div class="container">
            <a href="../index.html" class="back-link">‚Üê Back to Home</a>
            <h1>üîÑ Convert Image</h1>
            <p>Convert between JPG, PNG, WebP</p>
        </div>
    </header>

    <main class="tool-container">
        <div class="upload-area" id="uploadArea">
            <input type="file" id="fileInput" accept="image/*">
            <div class="upload-icon">üì§</div>
            <h2>Select or Drop Image</h2>
            <p>Supports JPG, PNG, GIF, WebP (Max 50MB)</p>
        </div>

        <div class="controls" id="controls">
            <div class="control-group">
                <label for="format">Convert To:</label>
                <select id="format">
                    <option value="image/png">PNG</option>
                    <option value="image/jpeg">JPG</option>
                    <option value="image/webp">WebP</option>
                </select>
            </div>
            <div class="control-group" id="qualityGroup" style="display: none;">
                <label for="quality">Quality: <span id="qualityValue">90</span>%</label>
                <input type="range" id="quality" min="1" max="100" value="90">
            </div>
            <div class="button-group">
                <button class="btn" id="convertBtn">Convert Image</button>
                <button class="btn btn-secondary" id="downloadBtn" disabled>Download Converted</button>
            </div>
            <p class="info-text" id="infoText"></p>
        </div>

        <div class="preview-area" id="previewArea">
            <h3>Preview</h3>
            <canvas id="canvas"></canvas>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 Image Tools. All processing done in your browser.</p>
        </div>
    </footer>

    <script src="../functions/js/main.js"></script>
    <script src="../functions/js/convert.js"></script>
</body>
</html>
