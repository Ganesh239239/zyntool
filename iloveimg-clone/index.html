<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iLoveIMG | The fastest free online image editor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>

    <!-- Header -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom sticky-top">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <svg width="120" height="30" viewBox="0 0 120 30" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <text x="0" y="22" font-family="Roboto" font-weight="900" font-size="22" fill="#161616">iLove</text>
                    <rect x="58" y="2" width="55" height="24" rx="4" fill="#006DFF"/>
                    <text x="62" y="20" font-family="Roboto" font-weight="900" font-size="18" fill="white">IMG</text>
                </svg>
            </a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle fw-bold" href="#">ALL IMAGE TOOLS</a>
                    </li>
                </ul>
                <div class="d-flex align-items-center">
                    <a href="#" class="nav-link text-dark me-3">Login</a>
                    <button class="btn btn-primary btn-signup">Sign up</button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <header class="hero text-center py-5 bg-white">
        <div class="container">
            <h1 class="display-4 fw-bold">Every tool you need to edit images</h1>
            <p class="text-muted fs-5">All the tools you need to efficiently edit your images for free.</p>
        </div>
    </header>

    <!-- Tool Grid -->
    <main class="container my-5">
        <div class="row g-4">
            <!-- Tool: Compress -->
            <div class="col-12 col-sm-6 col-md-4 col-lg-3">
                <a href="resize-image.html" class="text-decoration-none">
                    <div class="tool-card shadow-sm p-4 text-center">
                        <div class="icon-wrapper mb-3">
                            <img src="https://www.iloveimg.com/img/tools/compress-image.svg" alt="Compress">
                        </div>
                        <h3 class="h5 fw-bold text-dark text-uppercase">Compress IMAGE</h3>
                        <p class="text-muted small">Reduce file size without losing quality.</p>
                    </div>
                </a>
            </div>

            <!-- Tool: Resize -->
            <div class="col-12 col-sm-6 col-md-4 col-lg-3">
                <a href="resize-image.html" class="text-decoration-none">
                    <div class="tool-card shadow-sm p-4 text-center">
                        <div class="icon-wrapper mb-3">
                            <img src="https://www.iloveimg.com/img/tools/resize-image.svg" alt="Resize">
                        </div>
                        <h3 class="h5 fw-bold text-dark text-uppercase">Resize IMAGE</h3>
                        <p class="text-muted small">Resize by pixels or percentage.</p>
                    </div>
                </a>
            </div>
            <!-- Repeat for other tools... -->
        </div>
    </main>

    <script src="assets/js/main.js"></script>
</body>
</html>
