<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- SEO MAGIC: Unique Title & Description per file -->
    <title>Compress Image Online - Reduce JPG, PNG & GIF Size | iLoveIMG</title>
    <meta name="description" content="Compress JPG, PNG, SVG or GIF with the best quality and compression. Reduce file size of your images at once.">

    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    
    <!-- Libraries specific to this tool -->
    <script src="https://cdn.jsdelivr.net/npm/browser-image-compression@2.0.2/dist/browser-image-compression.js"></script>
</head>
<body>

    <!-- 1. Shared Header Container -->
    <div id="header-placeholder"></div>

    <!-- 2. Unique Tool Content -->
    <div class="tool-workspace">
        <div class="container text-center mt-5 pt-5">
            <h1 class="fw-bold mb-3">Compress IMAGE</h1>
            <p class="lead text-muted mb-5">Reduce the file size of your images while maintaining the best quality.</p>

            <div class="row justify-content-center">
                <div class="col-lg-8">
                    <!-- Standard Upload Zone -->
                    <div class="uploader-zone" id="dropZone">
                        <div class="mb-4"><i class="fa-solid fa-cloud-arrow-up fa-5x text-primary"></i></div>
                        <h3 class="fw-bold">Select images</h3>
                        <p class="text-muted">or drop them here</p>
                        <input type="file" id="fileInput" accept="image/*" hidden>
                    </div>

                    <!-- Processing UI (Hidden Initially) -->
                    <div id="processingArea" style="display:none;" class="mt-4">
                        <div class="card p-4 shadow-sm">
                            <div class="d-flex align-items-center justify-content-center gap-3 mb-4">
                                <img id="imagePreview" src="" style="height: 60px; border-radius: 5px;">
                                <div class="text-start">
                                    <h6 class="mb-0 fw-bold" id="fileName">image.jpg</h6>
                                    <small class="text-muted" id="fileSize">2.4 MB</small>
                                </div>
                            </div>

                            <!-- Tool Specific Options -->
                            <label class="form-label fw-bold">Compression Level</label>
                            <input type="range" class="form-range" id="qualityRange" min="0.1" max="1" step="0.1" value="0.6">
                            
                            <button class="btn btn-primary w-100 btn-lg mt-3" id="btnProcess">Compress Images</button>
                        </div>
                    </div>

                    <!-- Result UI (Hidden Initially) -->
                    <div id="resultArea" style="display:none;" class="mt-4 text-center">
                        <div class="alert alert-success">
                            <i class="fa-solid fa-check-circle me-2"></i> Compression Complete!
                        </div>
                        <a id="downloadLink" class="btn btn-dark btn-lg px-5">Download Compressed Image</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 3. Shared Footer Container -->
    <div id="footer-placeholder"></div>

    <!-- 4. JavaScripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Load Header/Footer -->
    <script src="js/global.js"></script>
    
    <!-- Specific Logic for Compress -->
    <script src="js/tools/compress.js"></script>

</body>
</html>
