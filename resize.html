<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- SEO: Specific for Resize -->
    <title>Resize Image Online - Change Dimensions JPG, PNG, GIF | iLoveIMG</title>
    <meta name="description" content="Resize your images online easily. Change dimensions by defining pixels or percentage while maintaining aspect ratio.">

    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <!-- 1. Shared Header -->
    <div id="header-placeholder"></div>

    <!-- 2. Tool Workspace -->
    <div class="tool-workspace">
        <div class="container text-center mt-5 pt-5">
            <h1 class="fw-bold mb-3">Resize IMAGE</h1>
            <p class="lead text-muted mb-5">Define your dimensions by pixels or percentage.</p>

            <div class="row justify-content-center">
                <div class="col-lg-8">
                    
                    <!-- Upload Zone -->
                    <div class="uploader-zone" id="dropZone">
                        <div class="mb-4"><i class="fa-solid fa-cloud-arrow-up fa-5x text-primary"></i></div>
                        <h3 class="fw-bold">Select images</h3>
                        <p class="text-muted">or drop them here</p>
                        <input type="file" id="fileInput" accept="image/*" hidden>
                    </div>

                    <!-- Processing UI -->
                    <div id="processingArea" style="display:none;" class="mt-4">
                        <div class="card p-4 shadow-sm text-start">
                            
                            <!-- Image Info -->
                            <div class="d-flex align-items-center gap-3 mb-4 p-3 bg-light rounded">
                                <img id="imagePreview" src="" style="height: 80px; object-fit: contain; border: 1px solid #ddd; background: white;">
                                <div>
                                    <h6 class="mb-1 fw-bold" id="fileName">image.jpg</h6>
                                    <div class="small text-muted">Original: <span id="originalDims">1920 x 1080</span> px</div>
                                </div>
                            </div>

                            <!-- Resize Controls -->
                            <h5 class="mb-3"><i class="fa-solid fa-ruler-combined me-2"></i> Resize Options</h5>
                            
                            <div class="row g-3 align-items-end">
                                <div class="col-md-5">
                                    <label class="form-label fw-bold">Width (px)</label>
                                    <input type="number" id="widthInput" class="form-control form-control-lg" placeholder="Width">
                                </div>
                                <div class="col-md-5">
                                    <label class="form-label fw-bold">Height (px)</label>
                                    <input type="number" id="heightInput" class="form-control form-control-lg" placeholder="Height">
                                </div>
                                <div class="col-md-2 text-center pb-2">
                                    <i class="fa-solid fa-link text-muted" id="linkIcon"></i>
                                </div>
                            </div>

                            <div class="form-check mt-3">
                                <input class="form-check-input" type="checkbox" id="ratioCheck" checked>
                                <label class="form-check-label user-select-none" for="ratioCheck">
                                    Maintain Aspect Ratio <span class="badge bg-warning text-dark ms-2" style="font-size: 0.65rem;">RECOMMENDED</span>
                                </label>
                            </div>

                            <button class="btn btn-primary w-100 btn-lg mt-4" id="btnProcess">
                                Resize Image
                            </button>
                        </div>
                    </div>

                    <!-- Result UI -->
                    <div id="resultArea" style="display:none;" class="mt-4 text-center">
                        <div class="alert alert-success p-4 rounded-3 shadow-sm">
                            <i class="fa-solid fa-check-circle fa-2x mb-3 text-success"></i>
                            <h4 class="fw-bold">Image Resized!</h4>
                            <p class="mb-4">Your image has been resized successfully.</p>
                            <a id="downloadLink" class="btn btn-dark btn-lg px-5">Download Image</a>
                        </div>
                        <a href="resize.html" class="btn btn-link text-muted mt-3">Resize another image</a>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <!-- 3. Shared Footer -->
    <div id="footer-placeholder"></div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/global.js"></script>
    <script src="js/tools/resize.js"></script>

</body>
</html>
