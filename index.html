<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Zyntool</title>

  <!-- IMPORTANT: correct CSS path -->
  <link rel="stylesheet" href="assets/css/style.css" />
</head>
<body>

  <main class="tools">

    <div class="tool">
      <div class="icon compress"></div>
      <h2>Compress IMAGE</h2>
      <p>Compress JPG, PNG, SVG, and GIFs while saving space and maintaining quality.</p>
    </div>

    <div class="tool">
      <div class="icon resize"></div>
      <h2>Resize IMAGE</h2>
      <p>Define your dimensions, by percent or pixel.</p>
    </div>

    <div class="tool">
      <div class="icon crop"></div>
      <h2>Crop IMAGE</h2>
      <p>Crop JPG, PNG, or GIFs with ease.</p>
    </div>

  </main>

</body>
</html>
