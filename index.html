<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iLoveIMG | Online Image Editor</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="assets/css/main.css">
</head>
<body>

    <!-- Containers for the split parts -->
    <div id="header-part"></div>
    <div id="sidebar-part"></div>

    <main>
        <section class="hero">
            <h1>Every tool you could want to edit images in bulk</h1>
            <p>Modify your images at once with our online tools.</p>
            <div class="filter-bar">
                <button class="pill active" data-f="all">All</button>
                <button class="pill" data-f="opt">Optimize</button>
                <button class="pill" data-f="edit">Edit</button>
            </div>
        </section>

        <section class="container">
            <div class="tools-grid">
                <!-- Tool 1 -->
                <div class="tool-card" data-cat="opt">
                    <div class="icon-box bg-green"><i class="fa-solid fa-compress"></i></div>
                    <div class="tool-text"><h3>Compress IMAGE</h3><p>Saving space while maintaining quality.</p></div>
                </div>
                <!-- Tool 2 -->
                <div class="tool-card" data-cat="opt">
                    <div class="icon-box bg-blue"><i class="fa-solid fa-expand"></i></div>
                    <div class="tool-text"><h3>Resize IMAGE</h3><p>Define dimensions by pixels or percentage.</p></div>
                </div>
            </div>
        </section>
    </main>

    <div id="footer-part"></div>

    <!-- SCRIPTS -->
    <script src="assets/js/loader.js"></script>
    <script src="assets/js/main.js"></script>
</body>
</html>
