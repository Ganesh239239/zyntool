<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iLoveIMG | Online Image Editor</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <link rel="stylesheet" href="assets/css/global.css">
    <link rel="stylesheet" href="assets/css/header.css">
    <link rel="stylesheet" href="assets/css/tools.css">
</head>
<body>

    <header class="site-header">
        <div class="header-container">
            <div class="header-left">
                <div class="mobile-toggle" id="mobileToggle"><i class="fa-solid fa-bars"></i></div>
                <a href="/" class="logo"><span>iLove</span>IMG</a>
                <nav class="desktop-nav">
                    <div class="mega-trigger">ALL IMAGE TOOLS <i class="fa-solid fa-chevron-down"></i>
                        <div class="mega-menu">
                            <div class="menu-grid">
                                <div class="menu-col"><h6>OPTIMIZE</h6><a href="#">Compress</a></div>
                                <div class="menu-col"><h6>MODIFY</h6><a href="#">Resize</a></div>
                            </div>
                        </div>
                    </div>
                </nav>
            </div>
            <div class="header-right">
                <a href="#" class="btn-signup">Sign up</a>
            </div>
        </div>
    </header>

    <main class="container">
        <section class="hero">
            <h1>Every tool you could want to edit images in bulk</h1>
            <p>Modify your images at once with our online tools.</p>
            <div class="filter-bar">
                <button class="pill active" data-filter="all">All</button>
                <button class="pill" data-filter="optimize">Optimize</button>
                <button class="pill" data-filter="edit">Edit</button>
                <button class="pill" data-filter="convert">Convert</button>
            </div>
        </section>

        <div class="tools-grid">
            <!-- 1. Compress -->
            <div class="tool-card" data-category="optimize">
                <div class="icon-box" style="background:#81c784"><i class="fa-solid fa-compress"></i></div>
                <div class="tool-text"><h3>Compress IMAGE</h3><p>Saving space while maintaining quality.</p></div>
            </div>
            <!-- 2. Resize -->
            <div class="tool-card" data-category="optimize">
                <div class="icon-box" style="background:#64b5f6"><i class="fa-solid fa-expand"></i></div>
                <div class="tool-text"><h3>Resize IMAGE</h3><p>Define dimensions by percent or pixel.</p></div>
            </div>
            <!-- ... Add other 11 tools here with correct categories ... -->
        </div>
    </main>

    <script src="assets/js/main.js"></script>
</body>
</html>
