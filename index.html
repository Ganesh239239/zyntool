<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iLoveIMG | Online Photo Editor</title>
    
    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <!-- 1. Load Header -->
    <div id="header-placeholder"></div>

    <!-- 2. Home Hero & Grid -->
    <div class="home-wrapper" style="padding-top: 80px;">
        <section class="hero">
            <div class="container">
                <h1>Every tool you could want to<br class="d-md-none"> edit images in bulk</h1>
                <p>Your online photo editor is here and forever free!</p>
                
                <div class="filter-pills mt-4">
                    <button class="btn active">All</button>
                    <button class="btn">Optimize</button>
                    <button class="btn">Create</button>
                    <button class="btn">Edit</button>
                    <button class="btn">Convert</button>
                </div>
            </div>
        </section>

        <section class="tools-section">
            <div class="container">
                <div class="row g-4">
                    <!-- Link to Physical Page -->
                    <div class="col-12 col-md-4 col-lg-3">
                        <a href="compress.html" class="tool-card">
                            <div class="icon-box ic-green"><i class="fa-solid fa-compress-arrows-alt"></i></div>
                            <h5>Compress IMAGE</h5>
                            <p>Compress JPG, PNG, GIF with best quality.</p>
                        </a>
                    </div>

                    <div class="col-12 col-md-4 col-lg-3">
                        <a href="resize.html" class="tool-card">
                            <div class="icon-box ic-blue"><i class="fa-solid fa-expand"></i></div>
                            <h5>Resize IMAGE</h5>
                            <p>Define your dimensions by percent or pixel.</p>
                        </a>
                    </div>

                    <div class="col-12 col-md-4 col-lg-3">
                        <a href="crop.html" class="tool-card">
                            <div class="icon-box ic-blue"><i class="fa-solid fa-crop-simple"></i></div>
                            <h5>Crop IMAGE</h5>
                            <p>Crop JPG, PNG, or GIFs with ease.</p>
                        </a>
                    </div>

                    <!-- Add other tools here linking to convert.html, editor.html, etc. -->
                </div>
            </div>
        </section>
    </div>

    <!-- 3. Load Footer -->
    <div id="footer-placeholder"></div>

    <!-- JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/global.js"></script> <!-- Loads header/footer -->

</body>
</html>
