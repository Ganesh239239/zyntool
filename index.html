<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iLoveIMG | Online Image Editor</title>
    <!-- 1. Bootstrap 4 (Critical for Grid) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.2.1/dist/css/bootstrap.min.css">
    <!-- 2. Fonts & Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- 3. Our Brand CSS -->
    <link rel="stylesheet" href="assets/css/main.css">
</head>
<body>

    <div id="header-part"></div>
    <div id="sidebar-part"></div>

    <main>
        <!-- Hero Section -->
        <section class="hero text-center">
            <div class="container">
                <h1>Every tool you could want to edit images in bulk</h1>
                <p class="lead">Your online photo editor is here and forever free!</p>
                <div class="filter-bar d-flex justify-content-center">
                    <button class="pill active" data-f="all">All</button>
                    <button class="pill" data-f="opt">Optimize</button>
                    <button class="pill" data-f="edit">Edit</button>
                    <button class="pill" data-f="conv">Convert</button>
                </div>
            </div>
        </section>

        <!-- Tools Grid (All 13 Tools) -->
        <section class="container mb-5">
            <div class="row" id="toolsGrid">
                <!-- Tool Card Template -->
                <div class="col-xl-3 col-lg-4 col-md-6 mb-4 tool-wrapper" data-c="opt">
                    <div class="tool-card">
                        <div class="icon-box bg-green"><i class="fa-solid fa-compress"></i></div>
                        <div class="tool-text">
                            <h3>Compress IMAGE</h3>
                            <p>Saving space while maintaining quality.</p>
                        </div>
                    </div>
                </div>
                <!-- ... Repeat for all tools ... -->
            </div>
        </section>

        <!-- Premium Section -->
        <section class="container mb-5">
            <div class="premium-box text-center">
                <h2>Get more with Premium</h2>
                <p>Work faster and smarter with advanced editing tools and AI.</p>
                <button class="btn btn-warning font-weight-bold px-5 py-3">Get Premium</button>
            </div>
        </section>
    </main>

    <div id="footer-part"></div>

    <!-- Scripts -->
    <script src="assets/js/main.js"></script>
</body>
</html>
