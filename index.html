
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Zyntool</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<section class="tools">

  <div class="tool-card">
    <div class="icon green">
      <svg viewBox="0 0 24 24"><path d="M7 7h4V5H5v6h2V7zm10 0v4h2V5h-6v2h4zM7 17v-4H5v6h6v-2H7zm10-4v4h-4v2h6v-6h-2z"/></svg>
    </div>
    <div class="text">
      <h3>Compress IMAGE</h3>
      <p>Compress JPG, PNG, SVG, and GIFs while saving space and maintaining quality.</p>
    </div>
  </div>

  <div class="tool-card">
    <div class="icon blue">
      <svg viewBox="0 0 24 24"><path d="M7 10l-3 2 3 2v-4zm10 4l3-2-3-2v4zM8 11h8v2H8z"/></svg>
    </div>
    <div class="text">
      <h3>Resize IMAGE</h3>
      <p>Resize images by percent or pixel.</p>
    </div>
  </div>

  <div class="tool-card">
    <div class="icon cyan">
      <svg viewBox="0 0 24 24"><path d="M9 3l6 6-2 2-6-6 2-2zm-2 8l6 6-2 2-6-6 2-2zm10-2l2-2 2 2-2 2-2-2z"/></svg>
    </div>
    <div class="text">
      <h3>Crop IMAGE</h3>
      <p>Crop JPG, PNG, or GIFs with ease.</p>
    </div>
  </div>

</section>

</body>
</html>
