
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Zyntool</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<section class="tools">
  <div class="tool-card green">
    <div class="icon">⤢</div>
    <div class="text">
      <h3>Compress IMAGE</h3>
      <p>Compress JPG, PNG, SVG, and GIFs while saving space and maintaining quality.</p>
    </div>
  </div>

  <div class="tool-card blue">
    <div class="icon">↔</div>
    <div class="text">
      <h3>Resize IMAGE</h3>
      <p>Define your dimensions, by percent or pixel.</p>
    </div>
  </div>

  <div class="tool-card cyan">
    <div class="icon">✂</div>
    <div class="text">
      <h3>Crop IMAGE</h3>
      <p>Crop JPG, PNG, or GIFs with ease.</p>
    </div>
  </div>
</section>

</body>
</html>
