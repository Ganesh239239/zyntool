<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iLoveIMG Clone</title>
    <!-- Dependencies -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Component CSS -->
    <link rel="stylesheet" href="./assets/css/header.css">
    <style>
        /* Global Reset to prevent leaking */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Open Sans', sans-serif; background: #fff; }
    </style>
</head>
<body>

    <div id="header-part"></div>

    <main style="padding: 100px 20px; text-align: center;">
        <h1>Header is loading...</h1>
        <p>Phase 1: Component splitting test.</p>
    </main>

    <!-- Component Loader -->
    <script>
        fetch('./components/header.html')
            .then(res => res.text())
            .then(data => {
                document.getElementById('header-part').innerHTML = data;
                // Load header logic AFTER HTML is injected
                const script = document.createElement('script');
                script.src = './assets/js/header.js';
                document.body.appendChild(script);
            });
    </script>
</body>
</html>
