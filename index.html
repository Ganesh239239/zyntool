<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iLoveIMG | Online Photo Editor</title>
    
    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">

    <!-- Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/browser-image-compression@2.0.2/dist/browser-image-compression.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</head>
<body>

    <!-- Navbar (Same as before) -->
    <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#/">I <i class="fa-solid fa-heart text-danger"></i> IMG</a>
            <!-- ... Navbar content ... -->
        </div>
    </nav>

    <!-- HOME VIEW -->
    <div id="homeView" class="view-section active">
        <!-- ... Hero and Grid ... -->
         <div class="container mt-5">
            <div class="row g-4">
                <!-- Links now point to Hash URLs -->
                <div class="col-md-3">
                    <a href="#/compress" class="tool-card">...Compress Content...</a>
                </div>
                <div class="col-md-3">
                    <a href="#/crop" class="tool-card">...Crop Content...</a>
                </div>
                <!-- Add other tools -->
            </div>
         </div>
    </div>

    <!-- TOOL WORKSPACE (Dynamic) -->
    <div id="toolWorkspace" class="view-section">
        <div class="container">
            <div class="workspace-header">
                <a href="#/" class="btn btn-outline-secondary btn-sm mb-3">Back</a>
                <div class="text-center">
                    <h2 class="fw-bold" id="toolTitle">Tool</h2>
                </div>
            </div>

            <div class="row justify-content-center">
                <div class="col-lg-8">
                    <div class="uploader-zone" id="dropZone">
                        <h3>Select images</h3>
                        <input type="file" id="fileInput" accept="image/*" hidden>
                    </div>

                    <div id="processingArea" style="display:none;">
                        <div class="preview-container">
                            <img id="imagePreview" src="">
                        </div>
                        
                        <!-- DYNAMIC OPTIONS LOAD HERE -->
                        <div class="options-panel" id="optionsPanel"></div>

                        <button class="btn btn-primary w-100" id="btnProcess">Process</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- MAIN MODULE SCRIPT -->
    <script type="module" src="js/main.js"></script>
</body>
</html>
