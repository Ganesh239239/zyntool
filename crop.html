<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- SEO: Specific for Crop -->
    <title>Crop Image Online - Cut JPG, PNG, GIF | iLoveIMG</title>
    <meta name="description" content="Crop JPG, PNG, or GIF by defining a rectangle in pixels. Cut your image online with ease.">

    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Cropper.js CSS (Required for this tool) -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    
    <style>
        /* Specific styles for the cropper container */
        .cropper-wrapper {
            height: 500px;
            background-color: #f7f7f7;
            border-radius: 8px;
            overflow: hidden;
            margin-bottom: 20px;
        }
        img#imagePreview {
            max-width: 100%; /* This rule is very important, please do not ignore this */
            display: block;
        }
    </style>
</head>
<body>

    <!-- 1. Shared Header -->
    <div id="header-placeholder"></div>

    <!-- 2. Tool Workspace -->
    <div class="tool-workspace">
        <div class="container text-center mt-5 pt-5">
            <h1 class="fw-bold mb-3">Crop IMAGE</h1>
            <p class="lead text-muted mb-5">Crop JPG, PNG or GIFs with ease; Choose pixels to define your rectangle.</p>

            <div class="row justify-content-center">
                <div class="col-lg-8">
                    
                    <!-- Upload Zone -->
                    <div class="uploader-zone" id="dropZone">
                        <div class="mb-4"><i class="fa-solid fa-cloud-arrow-up fa-5x text-primary"></i></div>
                        <h3 class="fw-bold">Select images</h3>
                        <p class="text-muted">or drop them here</p>
                        <input type="file" id="fileInput" accept="image/*" hidden>
                    </div>

                    <!-- Processing UI -->
                    <div id="processingArea" style="display:none;" class="mt-4">
                        <div class="card p-4 shadow-sm text-start">
                            
                            <!-- Editor Controls (Aspect Ratios) -->
                            <div class="d-flex justify-content-center gap-2 mb-3 flex-wrap">
                                <button class="btn btn-outline-secondary btn-sm ratio-btn active" data-ratio="NaN">Free</button>
                                <button class="btn btn-outline-secondary btn-sm ratio-btn" data-ratio="1">Square (1:1)</button>
                                <button class="btn btn-outline-secondary btn-sm ratio-btn" data-ratio="1.7777">16:9</button>
                                <button class="btn btn-outline-secondary btn-sm ratio-btn" data-ratio="1.3333">4:3</button>
                                <button class="btn btn-outline-secondary btn-sm ratio-btn" data-ratio="0.6666">2:3</button>
                            </div>

                            <!-- Cropper Container -->
                            <div class="cropper-wrapper">
                                <img id="imagePreview" src="">
                            </div>

                            <div class="d-flex justify-content-between align-items-center mt-2">
                                <small class="text-muted">Double-click to drag mode</small>
                                <button class="btn btn-primary btn-lg px-5" id="btnProcess">
                                    Crop Image
                                </button>
                            </div>
                        </div>
                    </div>

                    <!-- Result UI -->
                    <div id="resultArea" style="display:none;" class="mt-4 text-center">
                        <div class="alert alert-success p-4 rounded-3 shadow-sm">
                            <i class="fa-solid fa-check-circle fa-2x mb-3 text-success"></i>
                            <h4 class="fw-bold">Image Cropped!</h4>
                            <p class="mb-4">Your image has been cropped successfully.</p>
                            
                            <!-- Preview Result Image -->
                            <img id="resultImage" class="img-fluid border rounded mb-4" style="max-height: 200px;">
                            <br>

                            <a id="downloadLink" class="btn btn-dark btn-lg px-5">Download Image</a>
                        </div>
                        <a href="crop.html" class="btn btn-link text-muted mt-3">Crop another image</a>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <!-- 3. Shared Footer -->
    <div id="footer-placeholder"></div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Cropper JS Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.js"></script>
    <script src="js/global.js"></script>
    <script src="js/tools/crop.js"></script>

</body>
</html>
